apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-links-to-external-secrets
  namespace: argocd
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    creationPolicy: Merge
    name: argocd-secret
    template:
      type: Opaque
  data:
  - secretKey: dex.github.clientid
    # This maps to galasa-kube1-oidc-app
    remoteRef:
      property: username
      key: username_password/e1ad852b-21a4-d80a-1f82-7b50f63adee0

  - secretKey: dex.github.clientsecret
    # This maps to galasa-kube1-oidc-app
    remoteRef:
      property: password
      key: username_password/e1ad852b-21a4-d80a-1f82-7b50f63adee0
