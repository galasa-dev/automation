apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: deploy-maven-galasa
  namespace: galasa-build
spec:
  params:
  - name: version
    type: string
  - name: repository
    type: string
    default: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2"
#
#
#
  tasks:
#
#
#
  - name: deploy-maven
    taskRef:
      name: galasabld
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: command
      value:
        - github
        - branch
        - copy
        - --repository
        - wrapping
        - --to
        - $(params.distBranch)
        - --branch
        - $(params.fromBranch)
        - $(params.overwrite)
        - $(params.force)
        - --credentials
        - /creds/githubcreds.yaml