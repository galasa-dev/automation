    - name: url
      value: https://github.com/galasa-dev/isolated
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/isolated
    workspaces:
     - name: output
       workspace: git-workspace
# 
# 
# 
  - name: check-branch
    taskRef: 
      name: git-check-branch
    runAfter:
    - clone-isolated  
    params:
    - name: context
      value: $(context.pipelineRun.name)/isolated
    - name: branch
      value: $(params.toBranch)
    workspaces:
     - name: git-workspace
       workspace: git-workspace       
# 
# 
# 
  - name: generate-pom-full
    taskRef:
      name: galasabld
    runAfter:
    - clone-automation
    - clone-obr
    - clone-framework
    - clone-extensions
    - clone-managers
    - clone-isolated  
    - check-branch
    params:
    - name: context
      value: $(context.pipelineRun.name)/isolated/full
    - name: command
      value:  
        - template 
        - --releaseMetadata
        - /workspace/git/$(context.pipelineRun.name)/framework/release.yaml 
        - --releaseMetadata
        - /workspace/git/$(context.pipelineRun.name)/extensions/release.yaml 
        - --releaseMetadata
        - /workspace/git/$(context.pipelineRun.name)/managers/release.yaml 
        - --releaseMetadata
        - /workspace/git/$(context.pipelineRun.name)/obr/release.yaml 
        - --template
        - pom.template 
        - --output
        - pom.xml 
        - --isolated 
    workspaces:
     - name: git-workspace
       workspace: git-workspace 
