kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: security-vulnerability-scanning-
  namespace: jcarino
spec:
  params:
  - name: distBranch
    value: main
  - name: version
    value: 0.25.0
  pipelineRef:
    name: secvuln-report
  serviceAccountName: jade-sa
  podTemplate:
    nodeSelector:
      kubernetes.io/arch: amd64
      platform: hdc
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: longhorn-temp