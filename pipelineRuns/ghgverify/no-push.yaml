kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: build-image-ghgverify-no-push-
  namespace: galasa-pipelines
spec:
    params:
    - name: distBranch
      value: main
    - name: refspec
      value: +refs/heads/main:refs/heads/main
    - name: noPush
      value: "--no-push"
    pipelineRef:
      name: build-image-ghgverify
    serviceAccountName: build-bot
    workspaces:
    - name: git-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
