apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: branch-obr-generic
  namespace: galasa-build
spec:
  params:
  - name: fromBranch
    type: string
    default: main
  - name: fromSimplatformBranch
    type: string
    default: prod
  - name: toBranch
    type: string
    default: main
  - name: revision
    type: string
    default: main
  - name: refspec
    type: string
    default: refs/heads/main:refs/heads/main
  - name: imageTag
    type: string
    default: main
  - name: appname
    type: string
    default: main-maven-repos
  workspaces:
  - name: git-workspace
# 
# 
# 
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
# 
# 
# 
  - name: clone-framework
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/framework
    - name: revision
      value: $(params.revision)
    - name: refspec
      value: $(params.refspec)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/framework
    workspaces:
     - name: output
       workspace: git-workspace   
# 
# 
#   
  - name: clone-extensions
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/extensions
    - name: revision
      value: $(params.revision)
    - name: refspec
      value: $(params.refspec)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/extensions
    workspaces:
     - name: output
       workspace: git-workspace
# 
# 
# 
  - name: clone-managers
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/managers
    - name: revision
      value: $(params.revision)
    - name: refspec
      value: $(params.refspec)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/managers
    workspaces:
     - name: output
       workspace: git-workspace     
# 
# 
# 
  - name: clone-obr
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/obr
    - name: revision
      value: $(params.revision)
    - name: refspec
      value: $(params.refspec)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/obr
    workspaces:
     - name: output
       workspace: git-workspace
# 
# 
# 
  - name: maven-gpg
    taskRef:
      name: maven-gpg
    runAfter:
    - clone-automation
    - clone-framework
    - clone-extensions
    - clone-managers
    - clone-obr
    params:
    - name: context 
      value: $(context.pipelineRun.name)/obr/obr-generic
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: generate-embedded
    taskRef:
      name: galasabld
    runAfter:
    - maven-gpg
    params:
    - name: context
      value: $(context.pipelineRun.name)/obr/obr-generic
    - name: command
      value:       
        - "template"
        - "--releaseMetadata"
        - "/workspace/git/$(context.pipelineRun.name)/framework/release.yaml"
        - "--releaseMetadata"
        - "/workspace/git/$(context.pipelineRun.name)/extensions/release.yaml"
        - "--releaseMetadata"
        - "/workspace/git/$(context.pipelineRun.name)/managers/release.yaml"
        - "--releaseMetadata"
        - "/workspace/git/$(context.pipelineRun.name)/obr/release.yaml"
        - "--template"
        - "pom.template"
        - "--output"
        - "pom.xml"
        - "--obr"
    workspaces:
     - name: git-workspace
       workspace: git-workspace      
# 
# 
# 
  - name: branch-maven-build-obr-generic
    taskRef:
      name: maven-build
    runAfter: 
      - generate-embedded
    params:
    - name: context
      value: $(context.pipelineRun.name)/obr/obr-generic
    - name: settingsLocation
      value: /workspace/git/$(context.pipelineRun.name)/obr/obr-generic/settings.xml
    - name: buildArgs
      value:
        - "-Dgpg.skip=true"
        - "-Dgalasa.source.repo=https://development.galasa.dev/$(params.fromBranch)/maven-repo/obr"
        - "-Dgalasa.central.repo=https://repo.maven.apache.org/maven2/"
        - dev.galasa:galasa-maven-plugin:0.15.0:obrembedded
    - name: command
      value: 
        - process-sources
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: branch-docker-build-obr-generic
    taskRef:
      name: docker-build
    runAfter:
      - branch-maven-build-obr-generic
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/obr/obr-generic
    - name: dockerfilePath
      value: automation/dockerfiles/runtime/obrGeneric/obrGeneric-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-obr-generic:$(params.imageTag)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=tag=$(params.fromBranch)"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
    workspaces:
     - name: git-workspace
       workspace: git-workspace   
# 
# 
# 
  - name: copy-files
    taskRef:
      name: script
    runAfter:
      - branch-docker-build-obr-generic  
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: script
      value: cp -vr /opt/k8s/bin/kubectl 
             /workspace/git/$(context.pipelineRun.name)/automation/dockerfiles/runtime/bootEmbedded/helm-post-install.sh 
             /workspace/git/$(context.pipelineRun.name)/automation/dockerfiles/runtime/bootEmbedded/trace-log4j.properties 
             /workspace/git/$(context.pipelineRun.name)/obr/obr-generic/
    - name: image
      value: harbor.galasa.dev/common/kubectl:main  
    workspaces:
     - name: git-workspace
       workspace: git-workspace     
# 
# 
# 
  - name: branch-docker-build-amd64-embedded
    taskRef:
      name: docker-build
    runAfter:
      - copy-files
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/obr/obr-generic/
    - name: dockerfilePath
      value: automation/dockerfiles/runtime/bootEmbedded/bootEmbedded-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-boot-embedded-amd64:$(params.imageTag)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=tag=$(params.fromBranch)"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
        - "--build-arg=jdkImage=docker.io/library/openjdk:11"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: branch-docker-build-ibm-embedded
    taskRef:
      name: docker-build
    runAfter:
      - branch-docker-build-amd64-embedded
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/runtime/ibmBootEmbedded
    - name: dockerfilePath
      value: automation/dockerfiles/runtime/ibmBootEmbedded/ibmBootEmbedded-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-ibm-boot-embedded-amd64:$(params.imageTag)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=tag=$(params.fromBranch)"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
        - "--build-arg=platform=amd64"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  # Trigger Isolated when doing a Main Build
  - name: trigger-isolated
    when:
      - input: "$(params.toBranch)"
        operator: in
        values: ["main"]
    taskRef:
      name: tkn-cli
    runAfter:
    - branch-docker-build-ibm-embedded
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - branch-isolated
      - -n
      - galasa-build
      - --prefix-name 
      - trigger-isolated-$(params.toBranch)
      - --param
      - fromObrBranch=$(params.toBranch)
      - --param
      - fromSimplatformBranch=$(params.fromSimplatformBranch)
      - --param
      - fromJavadocBranch=$(params.toBranch)
      - --param
      - fromEclipseBranch=$(params.toBranch)
      - --param
      - toBranch=$(params.toBranch)
      - --param
      - refspec=$(params.refspec)
      - --param
      - imageTag=$(params.imageTag)
      - --param
      - appname=$(params.appname)
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
       workspace: git-workspace  
