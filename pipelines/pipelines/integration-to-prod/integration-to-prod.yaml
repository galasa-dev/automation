apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: integration-to-prod
  namespace: galasa-build
spec:
  params:
  - name: fromBranch
    type: string
    default: integration
  - name: toBranch
    type: string
    default: prod
  - name: imageTag
    type: string
    default: prod
  - name: appname
    type: string
    default: prod-maven-repos
  workspaces:
  - name: git-workspace
#
#
#
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
#
#
#
  - name: snapshot-obr
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation  
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name) 
    - name: context
      value: $(context.pipelineRun.name) 
    - name: dockerfilePath
      value: automation/dockerfiles/snapshots/repo-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-obr:$(params.toBranch)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"         
        - "--build-arg=image=galasa-obr"   
        - "--build-arg=oldBranch=$(params.fromBranch)"   
    workspaces:
     - name: git-workspace
       workspace: git-workspace     
#
#
#
  - name: recycle-obr
    taskRef:
      name: argocd-cli
    runAfter:
    - snapshot-obr
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - actions 
      - run 
      - $(params.appname)
      - restart 
      - --kind 
      - Deployment
      - --resource-name
      - obr-$(params.imageTag)
#
#
#
  - name: wait-obr
    taskRef:
      name: argocd-cli
    runAfter:
    - recycle-obr
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - wait
      - $(params.appname)
      - --resource
      - apps:Deployment:obr-$(params.imageTag)
      - --health     
