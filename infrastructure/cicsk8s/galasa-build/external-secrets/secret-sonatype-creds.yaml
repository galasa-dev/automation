apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: sonatype-creds-yaml
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: sonatype-creds-yaml
    template:
      type: Opaque
      data:
        sonatypecreds.yaml: |
          username: {{ .username }}
          password: {{ .password }}
          
  data:
  - secretKey: username
    remoteRef:
      property: username
      key: galasa-secrets/sonatype-creds
  - secretKey: password
    remoteRef:
      property: password
      key: galasa-secrets/sonatype-creds