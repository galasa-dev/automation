apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-isolated
  namespace: galasa-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-isolated
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: main-isolated
    spec:
      containers:
      - name: p2stable
        image: docker.galasa.dev/galasadev/galasa-maven-isolated:main
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - main-isolated
              topologyKey: kubernetes.io/hostname
