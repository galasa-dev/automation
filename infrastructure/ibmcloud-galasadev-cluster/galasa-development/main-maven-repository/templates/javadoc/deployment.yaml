apiVersion: apps/v1
kind: Deployment
metadata:
  name: javadocs-{{ .Values.branch }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: javadocs-{{ .Values.branch }}
  template:
    metadata:
      name: javadocs-{{ .Values.branch }}
      labels:
        app: javadocs-{{ .Values.branch }}
    spec:
      containers:
        - image: harbor.galasa.dev/galasadev/galasa-javadocs:{{ .Values.imageTag }}
          imagePullPolicy: Always
          name: javadocs-{{ .Values.branch }}
          env:
          - name: CONTEXTROOT
            value: {{ .Values.branch }}/maven-repo/javadocs
          ports:
            - containerPort: 80
              name: javadocs-{{ .Values.branch }}