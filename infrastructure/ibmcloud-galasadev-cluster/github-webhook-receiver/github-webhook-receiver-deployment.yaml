apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-webhook-receiver
  namespace: galasa-pipelines
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: github-webhook-receiver
  template:
    metadata:
      name: github-webhook-receiver
      labels:
        app: github-webhook-receiver
    spec:
      containers:
        - image: harbor.galasa.dev/common/ghreceiver:main
          imagePullPolicy: Always
          name: github-webhook-receiver
          env:
          - name: GITHUBTOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
          # - name: GITHUBUSERNAME
          #   valueFrom:
          #     secretKeyRef:
          #       name: github-token
          #       key: username
          args: ["--port", "80"]
          ports:
            - containerPort: 80
              name: github-webhook-receiver
