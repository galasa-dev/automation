apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
# We need this temporarily so we can clone the automation repository while it's private
  name: github-credentials
  namespace: galasa-build
  annotations:
    tekton.dev/git-0: https://github.com
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: github-credentials
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
          
  data:
  - secretKey: username
    remoteRef:
      property: username
      key: galasa-secrets/galasa-github
  - secretKey: password
    remoteRef:
      property: password
      key: galasa-secrets/galasa-github


# Annotations do not seem to be being inherited by Secrets from the owning ExternalSecret
# Apply the annotation manually with kubectl patch if it is not present on the Secret:
# kubectl annotate secret github-credentials -n galasa-build tekton.dev/git-0=https://github.com