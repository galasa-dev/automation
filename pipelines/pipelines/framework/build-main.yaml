apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: main-framework
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: commit-sha
    type: string
  - name: merge-sha
    type: string
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: clone-framework
    taskRef: 
      name: git-clone
    runAfter:
      - clone-automation
    params:
    - name: url
      value: https://github.com/galasa-dev/framework
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/framework
    workspaces:
     - name: output
       workspace: git-workspace  
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-framework
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: framework
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: main-gradle-build-framework
    taskRef:
      name: gradle-build
    runAfter: 
    - clone-framework
    params:
    - name: context
      value: $(context.pipelineRun.name)/framework
    - name: build-args
      value:
        - "-PsourceMaven=https://repo.maven.apache.org/maven2/"
        - "-PcentralMaven=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/framework/repo"
    - name: command
      value: publish
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: main-docker-build-framework
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    - main-gradle-build-framework
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/framework
    - name: dockerfilePath
      value: automation/dockerfiles/common/retag-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-framework:main
    - name: noPush
      value: --no-push
    - name: build-args
      value:
        - "--build-arg=fromImage=harbor.galasa.dev/galasadev/galasa-framework:$(params.commit-sha)"
        - "--build-arg=repo=framework"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  finally:
  - name: git-clean-automation
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: git-clean-framework
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/framework
    workspaces:
     - name: git-workspace
       workspace: git-workspace
