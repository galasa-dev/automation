---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pipelineclean
  namespace: galasa-build
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipelineclean
  namespace: galasa-build
rules:
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns,taskruns"]
    verbs: ["delete", "get", "watch", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["delete", "get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pipelineclean
  namespace: galasa-build
roleRef:
  kind: Role
  name: pipelineclean
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: pipelineclean
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-pipelineruns
  namespace: galasa-build
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccount: pipelineclean
          containers:
            - name: kubectl
              image: ghcr.io/ctron/kubectl:latest
              env:
                - name: NUM_TO_KEEP
                  value: "5"
              command:
                - /bin/bash
                - -c
                - |
                    TO_DELETE="$(kubectl get pipelinerun -o jsonpath='{range .items[?(@.status.completionTime)]}{.status.completionTime}{" "}{.metadata.name}{"\n"}{end}' | sort | head -n -${NUM_TO_KEEP} | awk '{ print $2}')"
                    test -n "$TO_DELETE" && kubectl delete pipelinerun ${TO_DELETE} || true