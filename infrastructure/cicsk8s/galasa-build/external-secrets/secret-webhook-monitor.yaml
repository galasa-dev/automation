apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: webhook-monitor
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: webhook-monitor
    template:
      type: Opaque
  data:
  - secretKey: token
    remoteRef:
      key: galasa-secrets/webhook-monitor
      property: token