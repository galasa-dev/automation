apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-main-builder-listener
  namespace: galasa-pipelines
spec:
  serviceAccountName: tekton-trigger
  triggers:
    - name: gitlab-push-events-trigger
      interceptors:
        - name: "validate GitHub payload and filter on eventType"
          ref:
            name: "github"
          params:
          - name: "secretRef"
            value:
              secretName: github-token
              secretKey: token
          - name: "eventTypes"
            value: ["push"]
        - name: "CEL filter: only when PRs are merged"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.ref in ['refs/heads/main']"
      bindings:
        - name: git-repository-name
          value: $(body.repository.name)
        - name: git-after-commit-sha
          value: $(body.after) 
      template:
        spec:
          params:
            - name: git-repository-name
            - name: git-after-commit-sha
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: repo-$(tt.params.git-repository-name)-main-
              spec:
                pipelineRef:
                  name: main-$(tt.params.git-repository-name)
                serviceAccountName: build-bot
                workspaces:
                - name: git-workspace
                  persistentVolumeClaim:
                    claimName: tekton-build-workspace-pvc
                params:
                  - name: commit-sha
                    value: $(tt.params.git-after-commit-sha)