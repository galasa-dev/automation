apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: branch-create-galasa
  namespace: galasa-build
spec:
  params:
  - name: distBranch
    type: string
  - name: fromBranch
    type: string
  - name: overwrite
    type: string
    default: ""
  - name: force
    type: string
    default: ""
#
#
#
  tasks:
#
#
#
  - name: clone-branch-automation
    taskRef: 
      name: galasabld
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: command
      value:
        - github
        - branch
        - copy
        - --repository
        - automation
        - --to
        - $(params.distBranch)
        - --branch
        - $(params.fromBranch)
        - $(params.overwrite)
        - $(params.force)
        - --credentials
        - /creds/githubcreds.yaml
