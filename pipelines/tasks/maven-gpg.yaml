apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: maven-gpg
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string  
  - name: settingsDirectory
    type: string
    default: /workspace/git/gpg
  steps:
  - name: gpgdirectory
    workingDir: /workspace/git/$(params.context)
    image: docker.io/library/busybox:latest
    imagePullPolicy: Always
    command:
    - mkdir
    - $(params.settingsDirectory)
  - name: change-dir-permissions
    workingDir: /workspace/git/$(params.context)
    image: harbor.galasa.dev/common/gpg:latest
    imagePullPolicy: Always
    command:
    - chmod
    - '700'
    - $(params.settingsDirectory)
  - name: import-gpg
    workingDir: /workspace/git/$(params.context)
    image: harbor.galasa.dev/common/gpg:main
    imagePullPolicy: Always
    command:
    - gpg
    - --homedir
    - $(params.settingsDirectory)
    - --pinentry-mode
    - loopback
    - --passphrase-file
    - /root/mavengpg/galasa.passphrase
    - --import
    - /root/mavengpg/galasa.gpg
    volumeMounts:
    - name: mavengpg
      mountPath: /root/mavengpg
  - name: copy-settings
    workingDir: /workspace/git/$(params.context)
    image: docker.io/library/busybox:latest
    imagePullPolicy: Always
    command:
    - cp
    - /root/mavengpg/settings.xml
    - $(params.settingsDirectory)/settings.xml
    volumeMounts:
    - name: mavengpg
      mountPath: /root/mavengpg