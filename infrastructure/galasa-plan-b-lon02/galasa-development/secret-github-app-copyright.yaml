apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-copyright-app-key
  namespace: galasa-development
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    name: github-copyright-app-key
    template:
      type: Opaque

  data:
  - secretKey: github-copyright-app-key
    # Corresponds to the secret: 'planb-galasa-github-copyright-app'
    remoteRef:
      key: arbitrary/4979621c-d47f-27d0-6d78-72a8298d99d1