apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:  
  name: github-token
  namespace: galasa-development
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    name: github-token
    template:
      type: Opaque

  data:
  - secretKey: token
    # Corresponds to the secret: 'galasa-github-username-token' #pragma: allowlist secret 
    remoteRef:
      key: username_password/d254aae4-7d94-ed1e-27c1-f12b9db7350b
      property: password
