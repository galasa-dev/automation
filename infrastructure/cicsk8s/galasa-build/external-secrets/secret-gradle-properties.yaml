apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gradle-properties
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gradle-properties
    template:
      type: Opaque
      engineVersion: v2
      data:
        gradle.properties: |
          signing.keyId=5AB3E02B
          signing.password={{ .password }}
          signing.secretKeyRingFile=/root/gradle/.gradle/galasa.gpg
  data:
  - secretKey: password
    remoteRef:
      key: galasa-secrets/gpg-passphrase
      property: payload