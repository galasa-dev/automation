apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gpg-key
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gpg-key
    template:
      type: Opaque
      data:
        galasa.gpg: "{{ .gpg | b64dec }}"
  data:
  - secretKey: gpg
    remoteRef:
      property: payload
      key: galasa-secrets/gpg