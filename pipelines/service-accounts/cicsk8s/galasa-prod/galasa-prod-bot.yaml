apiVersion: v1
kind: ServiceAccount
metadata:
  name: galasa-prod-bot
  namespace: galasa-prod
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa-prod-bot
  namespace: galasa-prod
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["delete", "get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: galasa-prod-bot
  namespace: galasa-prod
roleRef:
  kind: Role
  name: galasa-prod-bot
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: galasa-prod-bot