apiVersion: batch/v1
kind: CronJob
metadata:
  name: regression-test-cicsts-and-zos
  namespace: galasa-dev
spec:
  schedule: 0 5 * * * # Daily at 05:00
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          initContainers:
          - name: permissions
            command:
            - chmod
            - -R
            - "777"
            - /galasa
            image: ghcr.io/galasa-dev/busybox:1.36.1
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: clean
            command:
            - rm
            - -rf
            - /galasa/*
            image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
            imagePullPolicy: Always
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: run-prepare-inttests
            command:
            - galasactl
            - runs
            - prepare
            - --bootstrap
            - https://prod1-galasa-dev.cicsk8s.hursley.ibm.com/api/bootstrap
            - --portfolio
            - /galasa/tests.yaml
            - --stream
            - internal-inttests
            - --test
            - ceci.CECIManagerIVT
            - --test
            - cemt.CEMTManagerIVT
            - --test
            - ceda.CedaManagerIVT
            - --test
            - cicsts.CICSTSManagerIVT
            - --test
            - sdv.SdvManagerIVT
            - --test
            - zos3270.Zos3270IVT
            # Use a SEM provisioned region.
            - --override
            - cicsts.provision.type=sem
            - --log
            - "-"
            image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            env:
            - name: GALASA_HOME
              value: /galasa
            - name: GALASA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: galasa-prod1-token
                  key: token
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          # TEMPORARY - The DSE Region is broken so will temporarily run all
          # CICS tests with the SEM provisioned region on the internal stream.

          # - name: run-prepare-cicsts-ivts
          #   command:
          #   - galasactl
          #   - runs
          #   - prepare
          #   - --bootstrap
          #   - https://prod1-galasa-dev.cicsk8s.hursley.ibm.com/api/bootstrap
          #   - --portfolio
          #   - /galasa/tests.yaml
          #   - --append
          #   - --stream
          #   - ivts
          #   - --test
          #   - cicsts.CICSTSManagerIVT
          #   - --test
          #   - cemt.CEMTManagerIVT
          #   - --test
          #   - ceda.CedaManagerIVT
          #   - --test
          #   - sdv.SdvManagerIVT
          #   # Use DSE region for the remaining CICS TS tests.
          #   - --override
          #   - cicsts.provision.type=dse
          #   - --log
          #   - "-"
          #   image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
          #   imagePullPolicy: IfNotPresent
          #   resources: {}
          #   terminationMessagePath: /dev/termination-log
          #   terminationMessagePolicy: File
          #   env:
          #   - name: GALASA_HOME
          #     value: /galasa
          #   - name: GALASA_TOKEN
          #     valueFrom:
          #       secretKeyRef:
          #         name: galasa-prod1-token
          #         key: token
          #   volumeMounts:
          #   - mountPath: /galasa
          #     name: static-files

          - name: run-prepare-zos-ivts
            command:
            - galasactl
            - runs
            - prepare
            - --bootstrap
            - https://prod1-galasa-dev.cicsk8s.hursley.ibm.com/api/bootstrap
            - --portfolio
            - /galasa/tests.yaml
            - --append
            - --stream
            - ivts
            # - --test
            # - zos3270.Zos3270IVT
            - --test
            - zos.ZosManagerIVT
            - --test
            - zos.ZosManagerTSOCommandIVT
            - --log
            - "-"
            image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            env:
            - name: GALASA_HOME
              value: /galasa
            - name: GALASA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: galasa-prod1-token
                  key: token
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: run-prepare-rse-api-ivts
            command:
            - galasactl
            - runs
            - prepare
            - --bootstrap
            - https://prod1-galasa-dev.cicsk8s.hursley.ibm.com/api/bootstrap
            - --portfolio
            - /galasa/tests.yaml
            - --append
            - --stream
            - ivts
            # Tells the IVTs to use the RSE API implementation of the z/OS Manager.
            - --override
            - zos.bundle.extra.batch.manager=dev.galasa.zosbatch.rseapi.manager
            - --test
            - zos.ZosManagerBatchIVT
            - --test
            - zos.ZosManagerFileIVT
            - --test
            - zos.ZosManagerFileDatasetIVT
            - --test
            - zos.ZosManagerFileVSAMIVT
            - --log
            - "-"
            image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            env:
            - name: GALASA_HOME
              value: /galasa
            - name: GALASA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: galasa-prod1-token
                  key: token
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: run-prepare-zos-mf-ivts
            command:
            - galasactl
            - runs
            - prepare
            - --bootstrap
            - https://prod1-galasa-dev.cicsk8s.hursley.ibm.com/api/bootstrap
            - --portfolio
            - /galasa/tests.yaml
            - --append
            - --stream
            - ivts
            # Tells the IVTs to use the z/OS MF implementation of the z/OS Manager.
            - --override
            - zos.bundle.extra.batch.manager=dev.galasa.zosbatch.zosmf.manager
            - --test
            - zos.ZosManagerBatchIVT
            - --test
            - zos.ZosManagerFileIVT
            - --test
            - zos.ZosManagerFileDatasetIVT
            - --test
            - zos.ZosManagerFileVSAMIVT
            - --log
            - "-"
            image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            env:
            - name: GALASA_HOME
              value: /galasa
            - name: GALASA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: galasa-prod1-token
                  key: token
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: run-submit
            command:
            - galasactl
            - runs
            - submit
            - --bootstrap
            - https://prod1-galasa-dev.cicsk8s.hursley.ibm.com/api/bootstrap
            - --portfolio
            - /galasa/tests.yaml
            - --throttle
            - "10"
            - --poll
            - "10"
            - --progress 
            - "1"
            - --trace
            - --reportjson
            - /galasa/test.json
            - --noexitcodeontestfailures
            - --log
            - "-"
            image: ghcr.io/galasa-dev/galasactl-ibm-x86_64:main
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            env:
            - name: GALASA_HOME
              value: /galasa
            - name: GALASA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: galasa-prod1-token
                  key: token
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          containers:
          - name: submit-report
            command:
            - "/bin/sh"
            - "-c"
            - |
              galasabld slackpost tests --path /galasa/test.json --name="CICS and z/OS - prod1" --desc="All CICS TS, z/OS, RSE API, z/OS MF and 3270" --hook $(HOOK)
            env:
            - name: HOOK
              valueFrom:
                secretKeyRef:
                  key: webhook
                  name: slack-webhook
            image: ghcr.io/galasa-dev/galasabld-ibm:main
            imagePullPolicy: Always
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          dnsPolicy: ClusterFirst
          nodeSelector:
            kubernetes.io/arch: amd64
          restartPolicy: Never
          schedulerName: default-scheduler
          securityContext: {}      
          terminationGracePeriodSeconds: 30
          volumes:
          - emptyDir: {}
            name: static-files

  suspend: false
