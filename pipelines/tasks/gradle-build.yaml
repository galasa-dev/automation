apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: gradle-build
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: buildArgs
    type: array   
  - name: command
    type: array
  steps:
  - name: gradle-build
    workingDir: /workspace/git/$(params.context)
    image: harbor.galasa.dev/docker_proxy_cache/library/gradle:8.9-jdk11 
    imagePullPolicy: IfNotPresent
    env:
    - name: ORG_GRADLE_PROJECT_signingKeyId
      value: 221FFDC2
    - name: ORG_GRADLE_PROJECT_signingKey
      valueFrom:
        secretKeyRef:
          name: gpg-key
          key: gpg-key
          optional: false
    - name: ORG_GRADLE_PROJECT_signingPassword
      valueFrom:
        secretKeyRef:
          name: gradle-properties
          key: password
          optional: false
    command:
    - gradle
    args:
      - --no-daemon 
      - --console
      - plain
      - $(params.buildArgs[*])
      - $(params.command[*])
    volumeMounts:
    - name: gpg-key
      mountPath: /home/gradle/.gradle/galasa.gpg
      subPath: galasa.gpg
    - name: gradle-properties
      mountPath: /home/gradle/.gradle/gradle.properties
      subPath: gradle.properties