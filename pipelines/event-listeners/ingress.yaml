apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: triggers-ingress
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
  - hosts:
    - triggers.galasa.dev
    secretName: galasa-wildcard-cert
  rules:
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-pr-builder-listener
            port:
              number: 8080
        path: /pr
        pathType: Prefix
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-pr-review-builder-listener
            port:
              number: 8080
        path: /pr-review
        pathType: Prefix
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-main-builder-listener
            port:
              number: 8080
        path: /main
        pathType: Prefix
  - host: triggers.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: el-github-workflow-completed-listener
            port:
              number: 8080
        path: /workflow
        pathType: Prefix