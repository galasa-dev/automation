apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: docker-build
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: pipelineRunName
    type: string
  - name: imageName
    type: string
  - name: context
    type: string
  - name: noPush
    type: string
    default: "--no-push"
  - name: dockerfilePath
    type: string
  - name: buildArgs
    type: array
    default: [""]
  steps:
  - name: docker-build
    workingDir: /workspace/git/$(params.pipelineRunName)
    image: gcr.io/kaniko-project/executor:latest
    imagePullPolicy: Always
    env:
    - name: DOCKER_CONFIG
      value: /kaniko/.docker
    command:
    - /kaniko/executor
    - --dockerfile=./$(params.dockerfilePath)
    - --context=/workspace/git/$(params.context)
    - --destination=$(params.imageName)
    - --oci-layout-path=/workspace/git/$(params.context)/image-digest
    - --single-snapshot
    - --verbosity=info
    - $(params.noPush)
    - $(params.buildArgs[*])
