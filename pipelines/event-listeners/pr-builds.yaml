apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-pr-builder-listener
  namespace: galasa-pipelines
spec:
  serviceAccountName: tekton-trigger
  triggers:
    - name: gitlab-push-events-trigger
      interceptors:
        - name: "validate GitHub payload and filter on eventType"
          ref:
            name: "github"
          params:
          - name: "secretRef"
            value:
              secretName: github-token
              secretKey: token
          - name: "eventTypes"
            value: ["pull_request"]
        - name: "CEL filter: only when PRs are opened"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.action in ['opened', 'reopened', 'synchronize']"
      bindings:
        - name: git-repository-name
          value: $(body.pull_request.head.repo.name)
        - name: git-pull-request-url
          value: $(body.pull_request.url)
        - name: git-head-ref
          value: $(body.pull_request.head.ref)
        - name: git-base-ref
          value: $(body.pull_request.base.ref)
        - name: git-pr-number
          value: $(body.number)
        - name: git-userid
          value: $(body.pull_request.user.id)
        - name: git-action
          value: $(body.action)
      template:
        spec:
          params:
            - name: git-repository-name
            - name: git-pull-request-url
            - name: git-pr-number
            - name: git-head-ref
            - name: git-base-ref
            - name: git-userid
            - name: git-action
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: repo-$(tt.params.git-repository-name)-pr-$(tt.params.git-pr-number)-
              spec:
                pipelineRef:
                  name: pr-$(tt.params.git-repository-name)
                serviceAccountName: build-bot
                workspaces:
                - name: git-workspace
                  persistentVolumeClaim:
                    claimName: tekton-build-workspace-pvc
                params:
                  - name: head-ref
                    value: $(tt.params.git-head-ref)
                  - name: base-ref
                    value: $(tt.params.git-base-ref) 
                  - name: prUrl
                    value: $(tt.params.git-pull-request-url)
                  - name: userId
                    value: $(tt.params.git-userid)
                  - name: pr-number
                    value: $(tt.params.git-pr-number)
                  - name: action
                    value: $(tt.params.git-action)