apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: go-build
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: GOPATH
    type: string 
  - name: CGO_ENABLED
    type: string
    default: "0" 
  - name: GOOS
    type: string
    default: "linux" 
  - name: GOARCH
    type: string
    default: "amd64" 
  - name: GO111MODULE
    type: string
    default: "auto"    
  - name: goArgs
    type: array  
  steps:
  - name: go-build
    workingDir: /workspace/git/$(params.GOPATH)
    image: golang:latest
    env:
    - name: GOPATH
      value: $(params.GOPATH)
    - name: CGO_ENABLED
      value: $(params.CGO_ENABLED)
    - name: GOOS
      value: $(params.GOOS)
    - name: GOARCH
      value: $(params.GOARCH)
    - name: GO111MODULE
      value: $(params.GO111MODULE)        
    command:
      - go
    args:
      - $(params.goArgs[*])

  