apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: run-tests
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: bootstrapUrl
    type: string
    default: https://prod1-galasa-dev.cicsk8s.hursley.ibm.com/api/bootstrap
  tasks:
#
#
#
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
#
#
#
  - name: run-prepare
    taskRef: 
      name: galasactl
    runAfter:
    - clone-automation 
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: image
      value: harbor.galasa.dev/galasadev/galasa-cli-ibm-amd64:stable
    - name: galasaHome
      value: /workspace/git/$(context.pipelineRun.name)
    - name: command
      value:
        - runs 
        - prepare 
        - --bootstrap 
        - $(params.bootstrapUrl) 
        - --stream 
        - inttests 
        - --portfolio 
        - test.yaml 
        - --test 
        - local.CoreLocalJava11Ubuntu
        - --override 
        - galasaecosystem.runtime.repository=https://development.galasa.dev/main/maven-repo/obr/
        - --override 
        - galasaecosystem.docker.version=main
        - --log
        - '-'
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  - name: run-submit
    taskRef: 
      name: galasactl
    runAfter:
    - run-prepare
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: image
      value: harbor.galasa.dev/galasadev/galasa-cli-ibm-amd64:stable
    - name: galasaHome
      value: /workspace/git/$(context.pipelineRun.name)
    - name: command
      value:
        - runs 
        - submit 
        - --bootstrap 
        - $(params.bootstrapUrl) 
        - --portfolio 
        - /workspace/git/$(context.pipelineRun.name)/test.yaml 
        - --throttle 
        - '10' 
        - --poll 
        - '10' 
        - --progress 
        - '1' 
        - --override 
        - galasaecosystem.runtime.repository=https://development.galasa.dev/main/maven-repo/obr/
        - --override 
        - galasaecosystem.docker.version=main
        - --reportyaml 
        - tests.yaml 
        - --reportjson 
        - tests.json 
        - --reportjunit 
        - junit.xml
        - --log
        - '-'
    workspaces:
     - name: git-workspace
       workspace: git-workspace       
#
#
# Snapshot the Main OBR to Prod now we have confirmed no environmental problems introduced
  - name: trigger-snapshot-obr-main-to-prod
    taskRef:
      name: tkn-cli
    runAfter:
    - run-submit
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - snapshot-obr-main-to-prod
      - -n
      - galasa-build
      - --prefix-name 
      - trigger-snapshot-obr-main-to-prod
      - --use-param-defaults
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  finally:
  - name: report-failed-build
    when:
      - input: "$(tasks.status)"
        operator: in
        values: ["Failed"]
    taskRef:
      name: slack-post
    params:
    - name: pipelineName
      value: $(context.pipeline.name)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: branchFlag
      value: ""
    - name: branch
      value: ""