apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: branch-managers
  namespace: galasa-build
spec:
  params:
  - name: fromBranch
    type: string
    default: main
  - name: toBranch
    type: string
    default: main
  - name: revision
    type: string
    default: main
  - name: refspec
    type: string
    default: refs/heads/main:refs/heads/main
  - name: imageTag
    type: string
    default: main
  - name: appname
    type: string
    default: main-maven-repos
  - name: jacocoEnabled
    type: string
    default: "true"
  # isMainOrRelease accepts a true or false value which is passed to the Gradle build script as a build argument later.
  # When set to true, Gradle will complete signing tasks like signing artifacts with a GPG key.
  # Should be set to true for Main or Release builds. Set to false if doing a branch build.
  - name: isMainOrRelease
    type: string
    default: "true"
  workspaces:
  - name: git-workspace
# 
# 
# 
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
# 
# 
# 
  - name: clone-managers
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/managers
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/managers
    workspaces:
     - name: output
       workspace: git-workspace
# 
# 
# 
  - name: check-branch
    taskRef: 
      name: git-check-branch
    runAfter:
    - clone-managers  
    params:
    - name: context
      value: $(context.pipelineRun.name)/managers
    - name: branch
      value: $(params.toBranch)
    workspaces:
     - name: git-workspace
       workspace: git-workspace   
# 
# 
# 
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-automation
    - check-branch
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: managers
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: branch-gradle-build-managers
    taskRef:
      name: gradle-build
    runAfter: 
      - clone-automation
      - check-branch
    params:
    - name: context
      value: $(context.pipelineRun.name)/managers/galasa-managers-parent
    - name: buildArgs
      value:
        - "-PsourceMaven=https://development.galasa.dev/$(params.fromBranch)/maven-repo/extensions"
        - "-PcentralMaven=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/managers/repo"
        - "-PjacocoEnabled=$(params.jacocoEnabled)"
        - "-PisMainOrRelease=$(params.isMainOrRelease)"
    - name: command
      value: 
        - check
        - publish
        - "--info"
    workspaces:
     - name: git-workspace
       workspace: git-workspace  
# 
# 
# 
  - name: branch-docker-build-managers
    taskRef:
      name: docker-build
    runAfter:
      - get-commit
      - branch-gradle-build-managers
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/managers
    - name: dockerfilePath
      value: automation/dockerfiles/managers/managers-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-managers:$(params.imageTag)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=tag=$(params.fromBranch)"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: recycle-deployment
    taskRef:
      name: argocd-cli
    runAfter:
    - branch-docker-build-managers
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - actions 
      - run 
      - $(params.appname)
      - restart 
      - --kind 
      - Deployment
      - --resource-name
      - managers-$(params.imageTag)
# 
# 
# 
  - name: wait-deployment
    taskRef:
      name: argocd-cli
    runAfter:
    - recycle-deployment
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - wait
      - $(params.appname)
      - --resource
      - apps:Deployment:managers-$(params.imageTag)
      - --health
# 
# 
# 
  # Trigger the next Pipeline (branch-obr)
  - name: trigger-obr
    taskRef:
      name: tkn-cli
    runAfter:
    - wait-deployment
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - branch-obr
      - -n
      - galasa-build
      - --prefix-name 
      - trigger-obr-$(params.toBranch)
      - --param
      - fromBranch=$(params.toBranch)
      - --param
      - toBranch=$(params.toBranch)
      - --param
      - revision=$(params.revision)
      - --param
      - refspec=$(params.refspec)
      - --param
      - imageTag=$(params.imageTag)
      - --param
      - appname=$(params.appname)
      - --use-param-defaults # This forces Tekton to use the default params of any we haven't passed in
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
       workspace: git-workspace
