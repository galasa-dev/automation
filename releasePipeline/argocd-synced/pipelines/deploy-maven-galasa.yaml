apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: deploy-maven-galasa
  namespace: galasa-build-copy
spec:
  params:
  - name: version
    type: string
  - name: repository
    type: string
    default: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2"
#
#
#
  tasks:
#
#
#
  - name: deploy-maven
    taskRef: 
      name: deploy-maven-galasa
    params:
    - name: version
      value: $(params.version)
    - name: repository
      value: $(params.repository)