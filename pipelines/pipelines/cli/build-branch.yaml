apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: branch-cli
  namespace: galasa-build
spec:
  params:
  - name: toBranch
    type: string
    default: main
  - name: revision
    type: string
    default: main
  - name: refspec
    type: string
    default: refs/heads/main:refs/heads/main
  - name: imageTag
    type: string
    default: main
  - name: appnameCli
    type: string
    default: main-cli
  - name: fromSimplatformBranch
    type: string
    default: prod
  - name: appnameMavenRepos
    type: string
    default: main-maven-repos
  workspaces:
  - name: git-workspace
# 
# 
# 
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace

  #----------------------------------------------------------------
  # Clone the CLI repo
  - name: clone-cli
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/cli
    - name: revision
      value: $(params.revision)
    - name: refspec
      value: $(params.refspec)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/cli
    workspaces:
     - name: output
       workspace: git-workspace   

  #----------------------------------------------------------------
  # Call gradle to pull-down dependencies we need and put them in 
  # the correct places.
  - name: gather-dependencies
    taskRef: 
      name: gradle-build
    runAfter: 
    - clone-cli
    params:
    # The context indicates which folder the build.gradle is in.
    - name: context
      value: $(context.pipelineRun.name)/cli
    - name: buildArgs
      value:
        - "-PsourceMaven=https://development.galasa.dev/main/maven-repo/maven"
        - "-PcentralMaven=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/cli/repo"
    - name: command
      value: 
        - installJarsIntoTemplates
        - --info
    workspaces:
    - name: git-workspace
      workspace: git-workspace

  #----------------------------------------------------------------
  # Generate Go client code from the openapi.yaml so galasactl can 
  # talk to the API server.
  - name: generate-api
    taskRef: 
      name: general-command
    runAfter:
    - clone-automation
    - clone-cli
    - gather-dependencies
    params:
    - name: context
      value: $(context.pipelineRun.name)/cli
    - name: image
      value: harbor.galasa.dev/common/openapi:main  
    - name: command
      value:  
        - java
        - -jar
        - /opt/openapi/openapi-generator-cli.jar
        - generate
        - -i
        - /workspace/git/$(context.pipelineRun.name)/cli/build/dependencies/openapi.yaml
        - -g
        - go 
        - -o
        - pkg/galasaapi
        - --additional-properties=packageName=galasaapi
        - --global-property=apiTests=false
    workspaces:
     - name: git-workspace
       workspace: git-workspace         

  #----------------------------------------------------------------
  # The go.mod is out of date, as it doesn't include the generated code
  # So remove it. It gets re-generated when we compile.
  - name: clear-mod
    taskRef:
      name: general-command
    runAfter:
    - generate-api
    params:
    - name: context
      value: $(context.pipelineRun.name)/cli/pkg/galasaapi
    - name: command
      value:
        - rm
        - -v
        - go.mod
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  #----------------------------------------------------------------
  # The go.mod is out of date, as it doesn't include the generated code
  # So remove it. It gets re-generated when we compile.
  - name: clear-sum
    taskRef:
      name: general-command
    runAfter:
    - clear-mod
    params:
    - name: context
      value: $(context.pipelineRun.name)/cli/pkg/galasaapi
    - name: command
      value:
        - rm
        - -v
        - go.sum
    workspaces:
     - name: git-workspace
       workspace: git-workspace     

  #----------------------------------------------------------------
  # The go code needs to know which version of Galasa it is part of.
  # So substitute an eye-catcher with the correct value.
  - name: update-version
    taskRef: 
      name: script
    runAfter:
    - clear-sum   
    params:    
    - name: context
      value: $(context.pipelineRun.name)/cli
    - name: script
      value:  
        version=$(cat VERSION) &&
        cat pkg/cmd/root.go | sed "s/unknowncliversion-unknowngithash/${version}/1" > temp.txt &&
        mv -f temp.txt pkg/cmd/root.go &&
        cat pkg/cmd/root.go 
    workspaces:
     - name: git-workspace
       workspace: git-workspace 

  #----------------------------------------------------------------
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - update-version
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: cli
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  #----------------------------------------------------------------
  # Invoke the make command to build the go code, run unit tests and
  # gather code coverage stats.
  - name: galasactl-make
    taskRef:
      name: make-with-params
    runAfter:
    - get-commit
    params:
    - name: directory
      value: $(context.pipelineRun.name)/cli
    workspaces:
     - name: git-workspace
       workspace: git-workspace   

  #----------------------------------------------------------------
  # START OF TESTS
  #----------------------------------------------------------------

  - name: chmod-local-script
    taskRef: 
      name: general-command
    runAfter:
      - galasactl-make
    params:
    - name: context
      value: $(context.pipelineRun.name)/cli
    - name: image
      value: harbor.galasa.dev/docker_proxy_cache/library/bash:3.2.57
    - name: command
      value: 
        - chmod
        - +x
        - test-galasactl-local.sh
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: test-galasactl-local-maven-linux-x86-64
    taskRef: 
      name: general-command
    runAfter:
      - chmod-local-script
    params:
    - name: context
      value: $(context.pipelineRun.name)/cli
    - name: image
      value: harbor.galasa.dev/docker_proxy_cache/library/maven:3.8.6-openjdk-11
    - name: command
      value: 
        - ./test-galasactl-local.sh
        - --buildTool
        - maven
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: test-galasactl-local-gradle-linux-x86-64
    taskRef: 
      name: general-command
    runAfter:
      - test-galasactl-local-maven-linux-x86-64
    params:
    - name: context
      value: $(context.pipelineRun.name)/cli
    - name: image
      value: harbor.galasa.dev/docker_proxy_cache/library/gradle:6.8.2-jdk11 
    - name: command
      value: 
        - ./test-galasactl-local.sh
        - --buildTool
        - gradle
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
# TO-DO Add tests for the other binaries, darwin etc
# 
# 
# 

#----------------------------------------------------------------
  - name: chmod-ecosystem-script
    taskRef: 
      name: general-command
    runAfter:
      - test-galasactl-local-gradle-linux-x86-64
    params:
    - name: context
      value: $(context.pipelineRun.name)/cli
    - name: image
      value: harbor.galasa.dev/docker_proxy_cache/library/bash:3.2.57
    - name: command
      value: 
        - chmod
        - +x
        - test-galasactl-ecosystem.sh
    workspaces:
     - name: git-workspace
       workspace: git-workspace

#----------------------------------------------------------------
  - name: test-galasactl-ecosystem-linux-x86-64
    taskRef: 
      name: general-command
    runAfter:
      - chmod-ecosystem-script
    params:
    - name: context
      value: $(context.pipelineRun.name)/cli
    - name: image
      value: harbor.galasa.dev/common/openjdk11-ibm:main 
    - name: command
      value: 
        - ./test-galasactl-ecosystem.sh
        - --bootstrap
        - https://galasa-galasa-prod.cicsk8s.hursley.ibm.com/bootstrap
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  #----------------------------------------------------------------
  # END OF TESTS
  #----------------------------------------------------------------
  # Build a docker image with the command installed into it.
  - name: docker-build-cli
    taskRef: 
      name: docker-build
    runAfter:
    - test-galasactl-ecosystem-linux-x86-64
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-cli-amd64:$(params.imageTag)
    - name: context
      value: $(context.pipelineRun.name)/cli/
    - name: noPush
      value: ""
    - name: dockerfilePath
      value: automation/dockerfiles/cli/cli-dockerfile
    - name: buildArgs
      value:
        - "--build-arg=platform=linux-x86_64"
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  #----------------------------------------------------------------
  - name: docker-build-cli-ibm
    taskRef: 
      name: docker-build
    runAfter:
    - docker-build-cli
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-cli-ibm-amd64:$(params.imageTag)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/certs
    - name: noPush
      value: ""
    - name: dockerfilePath
      value: automation/dockerfiles/cli/cli-ibm-dockerfile
    - name: buildArgs
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"
        - "--build-arg=tag=main"
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  #----------------------------------------------------------------
  - name: docker-build-cli-binary
    taskRef: 
      name: docker-build
    runAfter:
    - docker-build-cli-ibm
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-cli-binary-downloadables:$(params.imageTag)
    - name: context
      value: $(context.pipelineRun.name)
    - name: noPush
      value: ""
    - name: dockerfilePath
      value: automation/dockerfiles/cli/cli-binary-dockerfile
    - name: buildArgs
      value:
        - "--build-arg=branch=$(params.toBranch)"
    workspaces:
     - name: git-workspace
       workspace: git-workspace          

  #----------------------------------------------------------------
  - name: recycle-cli-binary
    taskRef:
      name: argocd-cli
    runAfter:
    - docker-build-cli-binary
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - actions 
      - run 
      - $(params.appnameCli)
      - restart 
      - --kind 
      - Deployment
      - --resource-name
      - cli-$(params.imageTag)

  #----------------------------------------------------------------
  - name: wait-cli-binary
    taskRef:
      name: argocd-cli
    runAfter:
    - recycle-cli-binary
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - wait
      - $(params.appnameCli)
      - --resource
      - apps:Deployment:cli-$(params.imageTag)
      - --health    
     
  #----------------------------------------------------------------

  # Trigger Isolated
  - name: trigger-isolated
    taskRef:
      name: tkn-cli
    runAfter:
    - wait-deployment
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - branch-isolated
      - -n
      - galasa-build
      - --prefix-name 
      - trigger-isolated-$(params.toBranch)
      - --param
      - fromObrBranch=$(params.fromObrBranch)
      - --param
      - fromSimplatformBranch=$(params.fromSimplatformBranch)
      - --param
      - fromJavadocBranch=$(params.toBranch)
      - --param
      - toBranch=$(params.toBranch)
      - --param
      - revision=$(params.revision)
      - --param
      - refspec=$(params.refspec)
      - --param
      - imageTag=$(params.imageTag)
      - --param
      - appnameMavenRepos=$(params.appnameMavenRepos)
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  finally:
  - name: report-failed-build
    when:
      - input: "$(tasks.status)"
        operator: in
        values: ["Failed"]
    taskRef:
      name: slack-post
    params:
    - name: pipelineName
      value: $(context.pipeline.name)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: branch
      value: $(params.toBranch)