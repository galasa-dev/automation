apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: snapshot-obr-main-to-prod
  namespace: galasa-build
spec:
  params:
  - name: fromBranch
    type: string
    default: main
  - name: toBranch
    type: string
    default: prod
  - name: imageTag
    type: string
    default: prod
  - name: appname
    type: string
    default: prod-maven-repos
  workspaces:
  - name: git-workspace
#
#
#
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
#
#
#
  - name: snapshot-obr
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation  
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name) 
    - name: context
      value: $(context.pipelineRun.name) 
    - name: dockerfilePath
      value: automation/dockerfiles/snapshots/repo-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-obr:$(params.toBranch)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"         
        - "--build-arg=image=galasa-obr"   
        - "--build-arg=oldBranch=$(params.fromBranch)"   
    workspaces:
     - name: git-workspace
       workspace: git-workspace     
#
#
#
  - name: recycle-obr
    taskRef:
      name: argocd-cli
    runAfter:
    - snapshot-obr
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - actions 
      - run 
      - $(params.appname)
      - restart 
      - --kind 
      - Deployment
      - --resource-name
      - obr-$(params.imageTag)
#
#
#
  - name: wait-obr
    taskRef:
      name: argocd-cli
    runAfter:
    - recycle-obr
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - wait
      - $(params.appname)
      - --resource
      - apps:Deployment:obr-$(params.imageTag)
      - --health
# 
# 
# 
  - name: snapshot-boot-embedded
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name) 
    - name: context
      value: $(context.pipelineRun.name) 
    - name: dockerfilePath
      value: automation/dockerfiles/snapshots/generic-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-boot-embedded-amd64:$(params.toBranch)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"         
        - "--build-arg=image=galasa-boot-embedded-amd64"   
        - "--build-arg=oldBranch=$(params.fromBranch)"   
    workspaces:
     - name: git-workspace
       workspace: git-workspace       
#
#
#
  - name: snapshot-ibm-boot-embedded
    taskRef:
      name: docker-build
    runAfter:
    - snapshot-boot-embedded
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name) 
    - name: context
      value: $(context.pipelineRun.name) 
    - name: dockerfilePath
      value: automation/dockerfiles/snapshots/generic-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-ibm-boot-embedded-amd64:$(params.toBranch)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"         
        - "--build-arg=image=galasa-ibm-boot-embedded-amd64"   
        - "--build-arg=oldBranch=$(params.fromBranch)"   
    workspaces:
     - name: git-workspace
       workspace: git-workspace  

# 
# Recycle the galasa-prod Ecosystem which uses the 'prod' images
# 
  - name: trigger-recycle-ecosystem
    taskRef:
      name: tkn-cli
    runAfter:
    - snapshot-ibm-boot-embedded
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - recycle-ecosystem
      - -n
      - galasa-build
      - --prefix-name 
      - recycle-ecosystem
      - --use-param-defaults
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
       workspace: git-workspace
      
# Trigger CLI rebuild after OBR code is promoted to production...
  - name: trigger-cli
    when:
      - input: "$(params.toBranch)"
        operator: in
        values: ["prod"]
    taskRef:
      name: tkn-cli
    runAfter:
    - snapshot-ibm-boot-embedded
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - branch-cli
      - -n
      - galasa-build
      - --prefix-name 
      - trigger-cli-main
      - --use-param-defaults
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
       workspace: git-workspace    

  finally:
  - name: report-failed-build
    when:
      - input: "$(tasks.status)"
        operator: in
        values: ["Failed"]
    taskRef:
      name: slack-post
    params:
    - name: pipelineName
      value: $(context.pipeline.name)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: branchFlag
      value: ""
    - name: branch
      value: ""