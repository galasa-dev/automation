  - name: chmod
    taskRef:
      name: script
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: script
      value: chmod +rwx /workspace/git/$(context.pipelineRun.name)  
    - name: image
      value: harbor.galasa.dev/galasadev/galasa-cli-ibm-amd64:main
    workspaces:
     - name: git-workspace
       workspace: git-workspace  
  - name: create-folder
    taskRef:
      name: script
