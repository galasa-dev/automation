kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: maven-wrapping
  # namespace: galasa-pipelines
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
spec:
  tls:
  - hosts:
    - development.galasa.dev
    secretName: galasa-wildcard-cert
  rules:
  - host: development.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: maven-wrapping
            port:
              number: 80
        path: /main/maven/wrapping
        pathType: Prefix
