apiVersion: v1
kind: ServiceAccount
metadata:
  name: galasa-controller
  namespace: galasa-prod

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: galasa
  namespace: galasa-prod

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: galasa-admin
  namespace: galasa-prod
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - containers
  - services
  - configmaps
  - persistentvolumeclaims
  - secrets
  - "pods/log"
  - "pods/exec"
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - extensions
  - apps
  resources:
  - deployments
  - "deployments/scale"
  - replicasets
  - statefulsets
  - "statefulsets/scale"
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: galasa-admin
  namespace: galasa-prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: galasa-admin
subjects:
- kind: ServiceAccount
  name: galasa-controller
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: ejat-admin
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: galasa-admin