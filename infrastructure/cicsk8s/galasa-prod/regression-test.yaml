apiVersion: batch/v1
kind: CronJob
metadata:
  name: regression-test-new
  namespace: galasa-prod
spec:
  schedule: 0 6 * * * # Daily at 06:00
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          initContainers:
          - name: permissions
            command:
            - chmod
            - -R
            - "777"
            - /galasa
            image: busybox
            imagePullPolicy: Always
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: clean
            command:
            - rm
            - -rf
            - /galasa/*
            image: harbor.galasa.dev/galasadev/galasa-cli-ibm-amd64:stable
            imagePullPolicy: Always
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: run-prepare
            command:
            - galasactl
            - runs
            - prepare
            - --bootstrap
            - https://galasa-galasa-prod.cicsk8s.hursley.ibm.com/bootstrap
            - --stream
            - inttests
            - --portfolio
            - /galasa/tests.yaml
            - --package
            - local
            - --package
            - kubernetes
            - --package
            - compilation
            - --log
            - '-'
            image: harbor.galasa.dev/galasadev/galasa-cli-ibm-amd64:stable
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          - name: run-submit
            command:
            - galasactl
            - runs
            - submit
            - --bootstrap
            - https://galasa-galasa-prod.cicsk8s.hursley.ibm.com/bootstrap
            - --portfolio
            - /galasa/tests.yaml
            - --throttle
            - "30"
            - --throttlefile
            - throttle
            - --poll
            - "10"
            - --progress
            - "1"
            - --trace
            - --reportjson
            - /galasa/test.json
            - --noexitcodeontestfailures
            - --log
            - '-'
            image: harbor.galasa.dev/galasadev/galasa-cli-ibm-amd64:stable
            imagePullPolicy: IfNotPresent
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          containers:
          - name: submit-report
            command:
            - galasabld
            - slackpost
            - tests
            - --path
            - /galasa/test.json
            - --hook
            args:
            - $(HOOK)
            env:
            - name: HOOK
              valueFrom:
                secretKeyRef:
                  key: webhook
                  name: slack-webhook
            image: harbor.galasa.dev/galasadev/galasabld-ibm-amd64:stable
            imagePullPolicy: Always
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /galasa
              name: static-files

          dnsPolicy: ClusterFirst
          nodeSelector:
            kubernetes.io/arch: amd64
          restartPolicy: Never
          schedulerName: default-scheduler
          securityContext: {}      
          terminationGracePeriodSeconds: 30
          volumes:
          - emptyDir: {}
            name: static-files

  suspend: false
