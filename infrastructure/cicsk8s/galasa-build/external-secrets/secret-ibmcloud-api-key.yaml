apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ibmcloud-api-key
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: ibmcloud-api-key
    template:
      type: Opaque

  data:
  - secretKey: ibmcloud-api-key
    remoteRef:
      property: ibmcloud-api-key
      key: galasa-secrets/<INSERT_HERE>