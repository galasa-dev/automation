{{ if .Values.p2.deploy }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: p2-{{ .Values.p2.branch }}
  name: p2-{{ .Values.p2.branch }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: 80
  selector:
    app: p2-{{ .Values.p2.branch }}
{{ end }}