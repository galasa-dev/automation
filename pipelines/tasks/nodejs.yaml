apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: nodejs
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params: 
  - name: context
    type: string
  - name: command
    type: array
  steps:
  - name: nodejs
    workingDir: /workspace/git/$(params.context)
    image: docker.io/library/node:20.10.0-alpine
    imagePullPolicy: Always
    command:
      - $(params.command[*])
