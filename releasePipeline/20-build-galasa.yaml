kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: complete-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  params:
  - name: distBranch
    value: release
  - name: simplatformBranch
    value: prod
  - name: refspec
    value: +refs/heads/release:refs/heads/release
  - name: jacocoEnabled
    value: "false"
  - name: isRelease
    value: "true"
  pipelineRef:
    name: complete-build
  podTemplate:
    volumes:
    - name: mavengpg
      secret:
        secretName: mavengpg
    - name: gpggradle
      secret:
        secretName: gpggradle
    - name: gpgkey
      secret:
        secretName: gpgkey
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi