#######  Automation
#
  - name: delete-branch-automation
    taskRef:
      name: galasabld
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: command
      value: 
        - github
        - branch
        - delete
        - --repository
        - automation
        - --branch
        - $(params.distBranch)
        - --credentials
        - /workspace/git/$(context.pipelineRun.name)/creds/githubcreds.yaml
