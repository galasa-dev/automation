apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: main-wrapping
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: clone-wrapping
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/wrapping
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/wrapping
    workspaces:
     - name: output
       workspace: git-workspace  
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-wrapping
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: wrapping
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: maven-gpg
    taskRef:
      name: maven-gpg
    runAfter:
    - clone-wrapping 
    params:
    - name: context
      value: $(context.pipelineRun.name)/wrapping
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: main-maven-build-wrapping
    taskRef:
      name: maven-build
    runAfter:
    - maven-gpg
    params:
    - name: context
      value: $(context.pipelineRun.name)/wrapping
    - name: buildArgs
      value:
        - "-Dgpg.skip=true"
        - "-Dgalasa.source.repo=https://repo.maven.apache.org/maven2/"
        - "-Dgalasa.central.repo=https://repo.maven.apache.org/maven2/"
        - "-Dgalasa.release.repo=file:/workspace/git/$(context.pipelineRun.name)/wrapping/repo"
    - name: command
      value: deploy
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: main-docker-build-wrapping
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    - main-maven-build-wrapping
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/wrapping
    - name: dockerfilePath
      value: automation/dockerfiles/wrapping/wrapping-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-wrapping:main
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=baseVersion=latest"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: recycle-deployment
    taskRef:
      name: argocd-cli
    runAfter:
    - main-docker-build-wrapping
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - actions 
      - run 
      - development-repo-main
      - restart
      - --kind 
      - Deployment
      - --resource-name
      - wrapping 
  - name: wait-deployment
    taskRef:
      name: argocd-cli
    runAfter:
    - recycle-deployment
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - wait
      - development-repo-main
      - --resource
      - apps:Deployment:wrapping 
      - --health

