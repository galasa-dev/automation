apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-status
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: status
    type: string
  - name: prUrl
    type: string
  - name: pipelineRunName
    type: string
  steps:
  - name: clean-subdirectory
    workingDir: /workspace/git/
    image: busybox:latest
    command:
    - /go/bin/ghgstatus
    - --status
    - $(params.status)
    - --prUrl
    - $(params.prUrl)
    - --pipelineRunName
    - $(params.pipelineRunName)