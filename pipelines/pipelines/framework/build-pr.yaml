apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pr-framework
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: headRef
    type: string
  - name: headSha
    type: string
  - name: baseRef
    type: string
  - name: prUrl
    type: string
  - name: statusesUrl
    type: string
  - name: issueUrl
    type: string
  - name: userId
    type: string
  - name: prNumber
    type: string
  - name: action
    type: string
#
#
#
  tasks:
#
#
#
  - name: git-verify
    taskRef:
      name: git-verify
    params:
    - name: userId
      value: $(params.userId)
    - name: prUrl
      value: $(params.prUrl)
    - name: action
      value: $(params.action)
#
#
#
  - name: clone-automation
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "50"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
#
#
#
  - name: clone-framework
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/framework
    - name: revision
      value: $(params.baseRef)
    - name: refspec
      value: refs/pull/$(params.prNumber)/head:refs/heads/$(params.baseRef)
    - name: depth
      value: "50"
    - name: subdirectory
      value: $(context.pipelineRun.name)/framework
    workspaces:
     - name: output
       workspace: git-workspace
#
#
#
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-framework
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: framework
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  - name: gradle-build-framework
    taskRef:
      name: gradle-build
    runAfter:
    - clone-framework
    params:
    - name: context
      value: $(context.pipelineRun.name)/framework/galasa-parent
    - name: buildArgs
      value:
        - "-PsourceMaven=https://development.galasa.dev/main/maven-repo/maven"
        - "-PcentralMaven=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/framework/repo"
    - name: command
      value: 
        - check
        - publish
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  - name: docker-build-framework
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    - gradle-build-framework
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/framework
    - name: dockerfilePath
      value: automation/dockerfiles/framework/framework-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-framework:$(params.headSha)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=tag=main"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
    workspaces:
      - name: git-workspace
        workspace: git-workspace
#
#
#
  - name: generate-api-docs
    taskRef:
      name: general-command
    runAfter:
    - clone-framework
    - clone-automation
    params:
    - name: context
      value: $(context.pipelineRun.name)/framework
    - name: image
      value: harbor.galasa.dev/common/swagger:main
    - name: command
      value:
        - java
        - -jar
        - /opt/swagger/swagger-codegen-cli.jar
        - generate
        - -i
        - /workspace/git/$(context.pipelineRun.name)/framework/galasa-parent/dev.galasa.framework.api.openapi/src/main/resources/openapi.yaml
        - -l
        - html2
        - -o
        - docs/generated/galasaapi
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  - name: generate-openapi-beans
    taskRef:
      name: openapi2beans
    runAfter:
    - clone-framework
    - clone-automation
    params:
    - name: context
      value: $(context.pipelineRun.name)/framework
    - name: yaml-location
      value: galasa-parent/dev.galasa.framework.api.openapi/src/main/resources/openapi.yaml
    - name: output-location
      value: galasa-parent/dev.galasa.framework.api.beans/src/main/java
    - name: package
      value: dev.galasa.framework.api.beans.generated
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  - name: docker-build-restapidoc-site
    taskRef:
      name: docker-build
    runAfter:
    - generate-api-docs
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-restapidoc-site:$(params.headSha)
    - name: context
      value: $(context.pipelineRun.name)
    - name: noPush
      value: ""
    - name: dockerfilePath
      value: automation/dockerfiles/restapidoc/restapidoc-site-dockerfile
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  finally:
  - name: git-status
    when:
      - input: "$(tasks.git-verify.status)"
        operator: in
        values: ["Succeeded"]
    taskRef:
      name: git-status
    params:
    - name: status
      value: $(tasks.status)
    - name: prUrl
      value: $(params.prUrl)
    - name: statusesUrl
      value: $(params.statusesUrl)
    - name: issueUrl
      value: $(params.issueUrl)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
