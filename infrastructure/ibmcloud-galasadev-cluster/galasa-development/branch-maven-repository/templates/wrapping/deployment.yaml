{{ if .Values.wrapping.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wrapping-{{ .Values.wrapping.branch }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: wrapping-{{ .Values.wrapping.branch }}
  template:
    metadata:
      name: wrapping-{{ .Values.wrapping.branch }}
      labels:
        app: wrapping-{{ .Values.wrapping.branch }}
    spec:
      containers:
        - image: harbor.galasa.dev/galasadev/galasa-wrapping:{{ .Values.wrapping.imageTag }}
          imagePullPolicy: Always
          name: wrapping-{{ .Values.wrapping.branch }}
          env:
          - name: CONTEXTROOT
            value: {{ .Values.wrapping.branch }}/maven-repo/wrapping
          ports:
            - containerPort: 80
              name: wrapping-{{ .Values.wrapping.branch }}
{{ end }}