apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pr-automation
  namespace: galasa-build
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: headRef
    type: string
  - name: headSha
    type: string
  - name: baseRef
    type: string
  - name: prUrl
    type: string
  - name: statusesUrl
    type: string
  - name: issueUrl
    type: string
  - name: userId
    type: string
  - name: prNumber
    type: string
  - name: action
    type: string
  tasks:
# 
# 
# 
  - name: git-verify
    taskRef:
      name: git-verify
    params:
    - name: userId
      value: $(params.userId)
    - name: prUrl
      value: $(params.prUrl)
    - name: action
      value: $(params.action)
# 
# 
# 
  - name: clone-automation
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: $(params.baseRef)
    - name: refspec
      value: refs/pull/$(params.prNumber)/head:refs/heads/$(params.baseRef)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
# 
# 
# 
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: automation
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: go-build-ghverify
    taskRef:
      name: go-build
    runAfter:
      - clone-automation
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation/build-images/github-verify
    - name: goArgs
      value:
      - build
      - -o
      - bin/ghverify
      - cmd/main.go  
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-ghverify-image
    taskRef:
      name: docker-build
    runAfter:
    - go-build-ghverify
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/build-images/github-verify
    - name: dockerfilePath
      value: automation/dockerfiles/common/ghverify-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/ghverify:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: go-build-ghstatus
    taskRef:
      name: go-build
    runAfter:
      - clone-automation
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation/build-images/github-status
    - name: goArgs
      value:
      - build
      - -o
      - bin/ghstatus
      - cmd/main.go  
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-ghstatus-image
    taskRef:
      name: docker-build
    runAfter:
    - go-build-ghstatus
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/build-images/github-status
    - name: dockerfilePath
      value: automation/dockerfiles/common/ghstatus-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/ghstatus:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: go-build-ghmonitor
    taskRef:
      name: go-build
    runAfter:
      - clone-automation
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation/build-images/github-webhook-monitor
    - name: goArgs
      value:
      - build
      - -o
      - bin/ghmonitor
      - cmd/main.go  
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-ghmonitor-image
    taskRef:
      name: docker-build
    runAfter:
    - go-build-ghmonitor
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/build-images/github-webhook-monitor
    - name: dockerfilePath
      value: automation/dockerfiles/common/github-monitor-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/ghmonitor:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace  

  # A tool which is called by the webhook, responds OK, and 
  # tells a pull request that a build is 'pending...'
  - name: go-build-ghreceiver
    taskRef:
      name: go-build
    runAfter:
      - clone-automation
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation/build-images/github-webhook-receiver
    - name: goArgs
      value:
      - build
      - -o
      - bin/ghreceiver
      - cmd/github-webhook-receiver/main.go  
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-ghreceiver-image
    taskRef:
      name: docker-build
    runAfter:
    - go-build-ghreceiver
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/build-images/github-webhook-receiver
    - name: dockerfilePath
      value: automation/dockerfiles/common/github-receiver-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/ghreceiver:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace  
# 
# 
# 
  - name: build-gpg-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/common
    - name: dockerfilePath
      value: automation/dockerfiles/common/gpg-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/gpg:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-kubectl-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/common
    - name: dockerfilePath
      value: automation/dockerfiles/common/kubectl-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/kubectl:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-argocdcli-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/common
    - name: dockerfilePath
      value: automation/dockerfiles/common/argocd-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/argocd-cli:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-gitcli-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    - build-gpg-image
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/common
    - name: dockerfilePath
      value: automation/dockerfiles/common/gitcli-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/gitcli:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-tkn-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/common
    - name: dockerfilePath
      value: automation/dockerfiles/common/tkn-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/tkn:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-openapi-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/common
    - name: dockerfilePath
      value: automation/dockerfiles/common/openapi-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/openapi:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-swagger-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/common
    - name: dockerfilePath
      value: automation/dockerfiles/common/swagger-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/swagger:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  - name: build-unzip-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/common
    - name: dockerfilePath
      value: automation/dockerfiles/common/unzip-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/unzip:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace 
# 
# 
# 
  - name: build-openjdk11-ibm-image
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/certs
    - name: dockerfilePath
      value: automation/dockerfiles/common/openjdk11-ibm-dockerfile
    - name: imageName
      value: harbor.galasa.dev/common/openjdk11-ibm:$(params.headSha)
    - name: noPush
      value: --no-push
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# 
  finally:
  - name: git-status
    when:
      - input: "$(tasks.git-verify.status)"
        operator: in
        values: ["Succeeded"]
    taskRef:
      name: git-status
    params:
    - name: status
      value: $(tasks.status)
    - name: prUrl
      value: $(params.prUrl)
    - name: statusesUrl
      value: $(params.statusesUrl)
    - name: issueUrl
      value: $(params.issueUrl)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
