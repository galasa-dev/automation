apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: branch-clone-galasa
spec:
  params:
  - name: distBranch
    type: string
  - name: fromBranch
    type: string
  - name: overwrite
    type: string
    default: ""
  - name: force
    type: string
    default: ""
#
#
#
  tasks:
#
#
#
  - name: clone-branch-automation
    taskRef: 
      name: clone-branch
    params:
    - name: repo
      value: automation
    - name: distBranch
      value: $(params.distBranch)
    - name: fromBranch
      value: $(params.fromBranch)
    - name: force
      value: $(params.force)
#
#
#
  - name: clone-branch-wrapping
    taskRef: 
      name: clone-branch
    params:
    - name: repo
      value: wrapping
    - name: distBranch
