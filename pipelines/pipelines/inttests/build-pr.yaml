apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pr-inttests
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: headRef
    type: string
  - name: headSha
    type: string
  - name: baseRef
    type: string
  - name: prUrl
    type: string
  - name: statusesUrl
    type: string
  - name: issueUrl
    type: string
  - name: userId
    type: string
  - name: prNumber
    type: string
  - name: action
    type: string
  tasks:
  - name: git-verify
    taskRef:
      name: git-verify
    params:
    - name: userId
      value: $(params.userId)
    - name: prUrl
      value: $(params.prUrl)
    - name: action
      value: $(params.action)
  - name: clone-automation
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: clone-inttests
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/integratedtests
    - name: revision
      value: $(params.baseRef)
    - name: refspec
      value: refs/pull/$(params.prNumber)/head:refs/heads/$(params.baseRef)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/inttests
    workspaces:
     - name: output
       workspace: git-workspace
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-inttests
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: inttests
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  - name: branch-gradle-build-inttests
    taskRef:
      name: gradle-build
    runAfter: 
      - get-commit
    params:
    - name: context
      value: $(context.pipelineRun.name)/inttests/galasa-inttests-parent
    - name: buildArgs
      value:
        - "-PsourceMaven=https://development.galasa.dev/main/maven-repo/managers"
        - "-PcentralMaven=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/inttests/repo"
    - name: command
      value: 
        - publish
        - publishToMavenLocal
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  - name: branch-maven-build-inttests
    taskRef:
      name: maven-build
    runAfter:
    - branch-gradle-build-inttests
    params:
    - name: context
      value: $(context.pipelineRun.name)/inttests/galasa-inttests-parent/dev.galasa.inttests.obr
    - name: settingsLocation
      value: /workspace/git/$(context.pipelineRun.name)/inttests/settings.xml
    - name: buildArgs
      value: 
        - "-Dgpg.skip=true"
        - "-Dgalasa.source.repo=https://development.galasa.dev/main/maven-repo/managers"
        - "-Dgalasa.central.repo=https://repo.maven.apache.org/maven2/"
        - "-Dgalasa.release.repo=file:/workspace/git/$(context.pipelineRun.name)/inttests/repo"
        - "-Dgalasa.bootstrap=http://galasa-cicsk8s.hursley.ibm.com/bootstrap"
        - "-Dgalasa.skip.deploytestcatatlog=true" 
        - "-Dgalasa.skip.bundletestcatatlog=false"
        
    - name: command
      value: 
        - deploy 
        - dev.galasa:galasa-maven-plugin:deploytestcat
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  - name: branch-docker-build-inttests
    taskRef:
      name: docker-build
    runAfter:
      - branch-maven-build-inttests
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/inttests
    - name: dockerfilePath
      value: automation/dockerfiles/inttests/inttests-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-inttests:$(params.headSha)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=baseVersion=latest"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
        - "--build-arg=branch=$(params.baseRef)"
    workspaces:
     - name: git-workspace
       workspace: git-workspace     
 
  finally:
  - name: git-status
    when:
      - input: "$(tasks.git-verify.status)"
        operator: in
        values: ["Succeeded"]
    taskRef:
      name: git-status
    params:
    - name: status
      value: $(tasks.status)
    - name: prUrl
      value: $(params.prUrl)
    - name: statusesUrl
      value: $(params.statusesUrl)
    - name: issueUrl
      value: $(params.issueUrl)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)

  # Commenting out for now, until we decide whether to stay with VolumeClaimTemplate per PRun or go back to PVC
