apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gradle-build
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: build-args
    type: array   
  - name: command
    type: string
  steps:
  - name: gradle-build
    workingDir: /workspace/git/$(params.context)
    image: docker.io/library/gradle:7.5-jdk11 
    command:
    - gradle
    args:
      - --no-daemon 
      - --console 
      - plain
      - $(params.build-args[*])
      - $(params.command)
    volumeMounts:
    - name: gpgkey
      mountPath: /opt/gradle/gradle-7.5/galasa.gpg
      subPath: galasa.gpg
    - name: gradle-properties
      mountPath: /opt/gradle/gradle-7.5/gradle.properties
      subPath: gradle.properties

    