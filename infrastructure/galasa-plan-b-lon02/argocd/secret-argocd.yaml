apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-links-to-external-secrets
  namespace: argocd
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    creationPolicy: Merge
    name: argocd-secret
    template:
      type: Opaque
  data:
  - secretKey: dex.github.clientid
    # This maps to planb-galasa-github-oicd
    remoteRef:
      property: username
      key: username_password/b485990e-f68c-badc-9a65-2d6be0d8b473
  - secretKey: dex.github.clientsecret
    # This maps to planb-galasa-github-oicd
    remoteRef:
      property: password
      key: username_password/b485990e-f68c-badc-9a65-2d6be0d8b473
