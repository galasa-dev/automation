apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: recycle-deployment
rules:
  - verbs:
      - get
      - list
      - watch
      - patch
    apiGroups:
      - extensions
      - apps
    resources:
      - deployments
      - replicasets
      - statefulsets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: recycle-deployment
subjects:
  - kind: ServiceAccount
    name: build-bot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: recycle-deployment