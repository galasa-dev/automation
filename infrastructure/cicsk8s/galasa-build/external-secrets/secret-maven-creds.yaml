# For Sonatype 

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: maven-creds
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: maven-creds
    template:
      type: Opaque
  data:
  - secretKey: mavencreds.yaml
    remoteRef:
      property: mavencreds.yaml
      key: galasa-secrets/maven-creds