apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wildcard-tls
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    name: galasa-wildcard-cert
    template:
      type: kubernetes.io/tls
  data:

  # The following keys match up to the TLS certificates which were created when we 
  # created the cluster. It's in the default namespace.
  - secretKey: tls.crt
    remoteRef:
      property: certificate
      key: public_cert/galasa-plan-b-lon02-3fdc13787e8248a7d32fa4e5af5b0294-0000
      
  - secretKey: tls.key
    remoteRef:
      property: private_key
      key: public_cert/galasa-plan-b-lon02-3fdc13787e8248a7d32fa4e5af5b0294-0000
      
