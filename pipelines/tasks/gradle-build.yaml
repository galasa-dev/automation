apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gradle-build
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: baseRepo
    type: string
  - name: dockerRepo
    type: string 
  - name: command
    type: string   
  steps:
  - name: gradle-build
    workingDir: /workspace/git/$(params.context)
    image: $(params.dockerRepo)/galasadev/galasa-build
    command:
    - gradle
    args:
      - --no-daemon 
      - --console 
      - plain
      - $(params.build-args[*])
      - $(params.command)
    volumeMounts:
    - mountPath: /opt/gradle/gradle-6.8.2/galasa.gpg
      name: gpgkey
      subPath: galasa.gpg
    - mountPath: /opt/gradle/gradle-6.8.2/gradle.properties
      name: gpggradle
      subPath: gradle.properties

    