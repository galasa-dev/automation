{{ if .Values.javadoc.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: javadoc-{{ .Values.javadoc.branch }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: javadoc-{{ .Values.javadoc.branch }}
  template:
    metadata:
      name: javadoc-{{ .Values.javadoc.branch }}
      labels:
        app: javadoc-{{ .Values.javadoc.branch }}
    spec:
      containers:
        - image: harbor.galasa.dev/galasadev/galasa-javadoc-maven-repo:{{ .Values.javadoc.imageTag }}
          imagePullPolicy: Always
          name: javadoc-{{ .Values.javadoc.branch }}
          env:
          - name: CONTEXTROOT
            value: {{ .Values.javadoc.branch }}/maven-repo/javadoc
          ports:
            - containerPort: 80
              name: javadoc-{{ .Values.javadoc.branch }}
{{ end }}