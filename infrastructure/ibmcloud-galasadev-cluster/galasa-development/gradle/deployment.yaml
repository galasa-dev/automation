apiVersion: apps/v1
kind: Deployment
metadata:
  name: gradle-{{ .Values.branch }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: gradle-{{ .Values.branch }}
  template:
    metadata:
      name: gradle-{{ .Values.branch }}
      labels:
        app: gradle-{{ .Values.branch }}
    spec:
      containers:
        - image: harbor.galasa.dev/galasadev/galasa-gradle:{{ .Values.imageTag }}
          imagePullPolicy: Always
          name: gradle-{{ .Values.branch }}
          env:
          - name: CONTEXTROOT
            value: {{ .Values.branch }}/maven-repo/gradle
          ports:
            - containerPort: 443
              name: gradle-{{ .Values.branch }}