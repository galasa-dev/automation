apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2stable
  namespace: galasa-production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: p2stable
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: p2stable
    spec:
      containers:
      - name: p2stable
        image: icr.io/galasadev/galasa-p2-amd64:0.31.0
        ports:
        - containerPort: 80
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - p2stable
              topologyKey: kubernetes.io/hostname

