kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: cli-build-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
#
#
#
spec:
  params:
  - name: branch
    value: release
  - name: revision
    value: release
  - name: refspec
    value: refs/heads/release:refs/heads/release
  - name: imageTag
    value: release
  - name: appname
    value: release-cli
#
#
#
  pipelineRef:
    name: branch-cli
  serviceAccountName: galasa-build-bot
#
#
#
  podTemplate:
    volumes:
    - name: gradle-properties
      secret:
        secretName: gradle-properties
    - name: gpg-key
      secret:
        secretName: gpg-key
    - name: mavengpg
      secret:
        secretName: mavengpg
    - name: githubcreds
      secret:
        secretName: github-token
    - name: harborcreds
      secret:
        secretName: harbor-creds-yaml
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi