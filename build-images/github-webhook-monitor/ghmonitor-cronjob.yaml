apiVersion: batch/v1
kind: CronJob
metadata:
  name: github-event-monitor
  namespace: galasa-build
spec:
  # Every 2 mins
  schedule: "*/2 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: ghmonitor
              imagePullPolicy: Always
              image: harbor.galasa.dev/common/ghmonitor:main
              env:
                - name: GITHUBTOKEN
                  valueFrom:
                  secretKeyRef:
                    name: github-token
                    key: password
                    optional: false
              args: ["-org=galasa-dev","-hook=<hook_id>","-trigger-map=/config.yaml"]
              volumeMounts:
              - mountPath: /
                name: trigger-map
                subPath: config.yaml
          volumes:
          - name: trigger-map
            configMap:
              name: githubmonitor-configmap