apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-verify
  namespace: galasa-build
spec:
  params:
  - name: userId
    type: string
  - name: prUrl
    type: string
  - name: action
    type: string
  steps:
  - name: github-verify
    workingDir: /workspace/git/
    image: harbor.galasa.dev/common/ghverify:main
    imagePullPolicy: Always
    env:
    - name: GITHUBTOKEN
      valueFrom:
        secretKeyRef:
          name: github-token
          key: password
          optional: false
    command:
    - /go/bin/ghverify
    - --userid
    - $(params.userId)
    - --pr
    - $(params.prUrl)
    - --org
    - galasa-dev
    - --approved-groups
    - code-admin,code-committers
    - --action
    - $(params.action)