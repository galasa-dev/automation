apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-pr-review-builder-listener
  namespace: galasa-pipelines
spec:
  serviceAccountName: tekton-trigger
  triggers:
    - name: gitlab-push-events-trigger
      interceptors:
        - name: "validate GitHub payload and filter on eventType"
          ref:
            name: "github"
          params:
          - name: "secretRef"
            value:
              secretName: github-token
              secretKey: token
          - name: "eventTypes"
            value: ["pull_request_review"]
        - name: "CEL filter: when comments are submitted"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.action in ['submitted']"
        - name: "CEL filter: When commented the rebuild phrase"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.review.body in ['Approved for building', 'approved for building']"
      bindings:
        - name: git-revision
          value: $(body.pull_request.head.sha)
        - name: git-repository-url
          value: $(body.repository.html_url)
      template:
        spec:
          params:
            - name: git-revision
            - name: git-repository-url
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: show-parameter-triggered-pipeline-$(params.git-revision)-
              spec:
                pipelineRef:
                  name: triggered-from-review-comment
                params:
                  - name: image
                    value: test-image-build-by-buildpack-and-triggered:latest
                  - name: git-repository-url
                    value: $(tt.params.git-repository-url)
                  - name: git-revision
                    value: $(tt.params.git-revision)