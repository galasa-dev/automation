apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gradle-build
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: buildArgs
    type: array   
  - name: command
    type: array
  steps:
  - name: gradle-build
    workingDir: /workspace/git/$(params.context)
    image: docker.io/library/gradle:6.8.2-jdk11 
    imagePullPolicy: Always
    command:
    - gradle
    args:
      - --no-daemon 
      - --console 
      - plain
      - $(params.buildArgs[*])
      - $(params.command[*])
    volumeMounts:
    - name: gpg-key
      mountPath: /opt/gradle/gradle-6.8.2/
      subPath: galasa.gpg
    - name: gradle-properties
      mountPath: /opt/gradle/gradle-6.8.2/
      subPath: gradle.properties
