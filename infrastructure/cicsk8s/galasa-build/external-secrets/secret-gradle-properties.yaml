apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gradle-properties
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: gradle-properties
    template:
      type: Opaque
      engineVersion: v2
      data:
        gradle.properties: |
          signing.keyId=221FFDC2
          signing.password={{ .password }}
          signing.secretKeyRingFile=/home/gradle/.gradle/galasa.gpg
        password: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: galasa-secrets/gpg-passphrase
      property: payload