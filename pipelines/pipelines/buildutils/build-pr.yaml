apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: pr-buildutils
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: headRef
    type: string
  - name: headSha
    type: string
  - name: baseRef
    type: string
  - name: prUrl
    type: string
  - name: statusesUrl
    type: string
  - name: issueUrl
    type: string
  - name: userId
    type: string
  - name: prNumber
    type: string
  - name: action
    type: string
  tasks:
#
#
#
  - name: git-verify
    taskRef:
      name: git-verify
    params:
    - name: userId
      value: $(params.userId)
    - name: prUrl
      value: $(params.prUrl)
    - name: action
      value: $(params.action)
#
#
#
  - name: clone-automation
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
#
#
#
  - name: clone-buildutils
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/buildutils
    - name: revision
      value: $(params.baseRef)
    - name: refspec
      value: refs/pull/$(params.prNumber)/head:refs/heads/$(params.baseRef)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/buildutils
    workspaces:
     - name: output
       workspace: git-workspace
#
#
#
  - name: make
    taskRef:
      name: make-with-params
    runAfter:
      - clone-buildutils  
    params:
    - name: directory
      value: $(context.pipelineRun.name)/buildutils
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  - name: build-galasabld-executable
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation
    - make
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/buildutils
    - name: dockerfilePath
      value: automation/dockerfiles/galasabld/galasabld-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasabld-amd64:$(params.headSha)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=platform=linux-amd64"
    workspaces:
     - name: git-workspace
       workspace: git-workspace 
#
#
#
  - name: build-galasabld-ibm-executable
    taskRef:
      name: docker-build
    runAfter:
    - build-galasabld-executable
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/certs
    - name: dockerfilePath
      value: automation/dockerfiles/galasabld/galasabld-ibm-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasabld-ibm-amd64:$(params.headSha)
    - name: noPush
      value: --no-push
    - name: buildArgs
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"
        - "--build-arg=branch=$(params.headSha)"
    workspaces:
     - name: git-workspace
       workspace: git-workspace 
# 
# 
#
  - name: make-openapi2beans
    taskRef:
      name: make-with-params
    runAfter:
      - clone-buildutils
    params:
    - name: directory
      value: $(context.pipelineRun.name)/buildutils/openapi2beans
    workspaces:
     - name: git-workspace
       workspace: git-workspace
# 
# 
# builds the openapi2beans tool in a docker image to be used in pipelines
  - name: build-openapi2beans-executable
    taskRef:
      name: docker-build
    runAfter:
    - make-openapi2beans
    - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/buildutils/openapi2beans
    - name: dockerfilePath
      value: automation/dockerfiles/openapi2beans/openapi2beans-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/openapi2beans-x86_64:$(params.headSha)
    - name: noPush
      value: "--no-push"
    - name: buildArgs
      value:
        - "--build-arg=platform=linux-x86_64"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
#
#
#
  finally:
  - name: git-status
    when:
      - input: "$(tasks.git-verify.status)"
        operator: in
        values: ["Succeeded"]
    taskRef:
      name: git-status
    params:
    - name: status
      value: $(tasks.status)
    - name: prUrl
      value: $(params.prUrl)
    - name: statusesUrl
      value: $(params.statusesUrl)
    - name: issueUrl
      value: $(params.issueUrl)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
