  - name: snapshot-javadoc
    taskRef:
      name: docker-build
    runAfter:
    - clone-automation 
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name) 
    - name: context
      value: $(context.pipelineRun.name) 
    - name: dockerfilePath
      value: automation/dockerfiles/snapshots/repo-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-javadoc-maven-repo:$(params.toBranch)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"         
        - "--build-arg=image=galasa-javadoc-maven-repo"   
        - "--build-arg=oldBranch=$(params.fromBranch)"   
    workspaces:
     - name: git-workspace
       workspace: git-workspace   
#
#
#
  - name: recycle-javadoc
    taskRef:
      name: argocd-cli
    runAfter:
    - snapshot-javadoc
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - actions 
      - run 
      - $(params.appname)
      - restart 
      - --kind 
      - Deployment
      - --resource-name
      - javadoc-$(params.imageTag)
