apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: github-token
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: github-token
    template:
      type: Opaque
      data:
        githubcreds.yaml: |
          username: {{ .username }}
          password: {{ .password }}
          
  data:
  - secretKey: username
    remoteRef:
      property: username
      key: galasa-secrets/galasa-github
  - secretKey: password
    remoteRef:
      property: password
      key: galasa-secrets/galasa-github