apiVersion: apps/v1
kind: Deployment
metadata:
  name: simbank
  namespace: galasa-prod
  labels:
    app: simbank
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simbank
  template:
    metadata:
      name: simbank
      labels:
        app: simbank
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
        applevel: critical
      containers:
      - name: simbank
        image: harbor-cicsk8s.hursley.ibm.com/galasadev/galasa-simplatform-amd64:main
        # Replace with
        # image: harbor.galasa.dev/galasadev/galasa-simplatform-amd64:main
        imagePullPolicy: Always
        command: ["java"]
        args: 
        - -jar
        - simplatform.jar
        ports:
        - containerPort: 2023
          name: telnet
        - containerPort: 2080
          name: webservice
        - containerPort: 2027
          name: database
        - containerPort: 2040
          name: zosmf