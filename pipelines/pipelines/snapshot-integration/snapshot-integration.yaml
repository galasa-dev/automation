      name: tkn-cli
    runAfter:
    - snapshot-ibm-boot-embedded
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - run-tests
      - -n
      - galasa-build
      - --prefix-name 
      - trigger-run-tests-$(params.toBranch)
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
