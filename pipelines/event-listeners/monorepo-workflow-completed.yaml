apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-galasa-monorepo-workflow-completed-listener
  annotations:
    tekton.dev/payload-validation: "false"
spec:
  serviceAccountName: tekton-trigger
  triggers:
    - name: gitlab-push-events-trigger
      interceptors:
        - name: "validate GitHub payload and filter on eventType"
          ref:
            name: "github"
          params:
          - name: "eventTypes"
            value: ["workflow_run"]
        - name: "CEL filter: only when the workflow run was completed"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.action in ['completed']"
        - name: "CEL filter: only when the workflow run was successful"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.workflow_run.conclusion in ['success']"
        - name: "CEL filter: only when the workflow was for the 'galasa' repository"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.repository.name in ['galasa']"
        - name: "CEL filter: only when the workflow branch was 'main'"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.workflow_run.head_branch in ['main']"
       
      template:
        spec:
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: recycle-prod1-
              spec:
                pipelineRef:
                  name: recycle-prod1
                serviceAccountName: galasa-build-bot
                workspaces:
                - name: git-workspace
                  volumeClaimTemplate:
                    spec:
                      storageClassName: longhorn-temp
                      accessModes:
                        - ReadWriteOnce
                      resources:
                        requests:
                          storage: 20Gi

            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: build-internal-integratedtests-
              spec:
                pipelineRef:
                  name: build-internal-integratedtests
                serviceAccountName: galasa-build-bot
                podTemplate:
                  volumes:
                  - name: gradle-properties
                    secret:
                      secretName: gradle-properties
                  - name: gpg-key
                    secret:
                      secretName: gpg-key
                workspaces:
                - name: git-workspace
                  volumeClaimTemplate:
                    spec:
                      storageClassName: longhorn-temp
                      accessModes:
                        - ReadWriteOnce
                      resources:
                        requests:
                          storage: 20Gi