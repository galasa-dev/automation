apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: docker-build
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: imageName
    type: string
  - name: context
    type: string
  - name: noPush
    type: string
    default: "--no-push"
  - name: dockerfilePath
    type: string
  steps:
  - name: docker-build
    workingDir: /workspace/git/$(params.context)
    image: gcr.io/kaniko-project/executor
    env:
    - name: DOCKER_CONFIG
      value: /tekton/home/.docker
    command:
    - /kaniko/executor
    - --dockerfile=/workspace/git/$(params.dockerfilePath)
    - --context=/workspace/git/$(params.context)
    - --destination=$(params.imageName)
    - --oci-layout-path=/workspace/git/$(params.context)/image-digest
    - --single-snapshot
    - --verbosity=debug
    - $(params.noPush)
