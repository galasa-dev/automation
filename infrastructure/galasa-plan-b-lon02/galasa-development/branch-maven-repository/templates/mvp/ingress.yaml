{{ if .Values.mvp.deploy }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mvp-{{ .Values.mvp.branch }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
    nginx.org/client-max-body-size: "20m"
    
spec:
  tls:
  - hosts:
    - development.galasa-plan-b-lon02-3fdc13787e8248a7d32fa4e5af5b0294-0000.eu-gb.containers.appdomain.cloud
    secretName: galasa-wildcard-cert
  rules:
  - host: development.galasa-plan-b-lon02-3fdc13787e8248a7d32fa4e5af5b0294-0000.eu-gb.containers.appdomain.cloud
    http:
      paths:
      - backend:
          service:
            name: mvp-{{ .Values.mvp.branch }}
            port:
              number: 80
        path: /{{ .Values.mvp.branch }}/maven-repo/mvp
        pathType: Prefix
{{ end }}