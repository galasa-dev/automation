apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-token
  namespace: galasa-development
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    name: argocd-token
    template:
      type: Opaque

  data:
  - secretKey: argocd-token
    # Corresponds to the secret: 'planb-argocd-cli-token'
    remoteRef:
      key: arbitrary/afab7757-3485-7755-b1b1-9190d65b5097