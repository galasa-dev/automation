kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: clone-galasa-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  pipelineRef:
    name: branch-clone-galasa
  podTemplate:
    volumes:
    - name: githubcreds
      secret:
        secretName: github-token
    - name: harborcreds
      secret:
        secretName: harbor-creds-yaml
  params:
  - name: distBranch
    value: "release"
  - name: fromBranch
    value: "main"
#  - name: overwrite
#    value: "--overwrite"
#  - name: force
#    value: ""