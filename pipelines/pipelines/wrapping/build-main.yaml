apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: main-wrapping
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
  params:
  # - name: head-ref
  #   type: string
  # - name: head-sha
  #   type: string
  # - name: base-ref
  #   type: string
  # - name: prUrl
  #   type: string
  # - name: statusesUrl
  #   type: string
  # - name: issueUrl
  #   type: string
  # - name: userId
  #   type: string
  # - name: pr-number
  #   type: string
  # - name: action
  #   type: string
  # - name: merged-status
  #   type: string
  - name: commit-sha
    type: string
  - name: merge-sha
    type: string
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: clone-wrapping
    taskRef: 
      name: git-clone
    runAfter:
      - clone-automation
    params:
    - name: url
      value: https://github.com/galasa-dev/wrapping
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/wrapping
    workspaces:
     - name: output
       workspace: git-workspace  
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-wrapping
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: wrapping
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: main-docker-build-wrapping
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/wrapping
    - name: dockerfilePath
      value: automation/dockerfiles/wrapping/wrapping-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-wrapping:main
    - name: noPush
      value: ""
    - name: build-args
      value:
        - "--build-arg=fromImage=harbor.galasa.dev/galasadev/galasa-wrapping:$(params.commit-sha)"
        # - "--build-arg=dockerRepository=harbor.galasa.dev"
        # - "--build-arg=baseVersion=latest"
    workspaces:
     - name: git-workspace
       workspace: git-workspace

  finally:
  - name: git-clean-automation
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: git-clean-wrapping
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/wrapping
    workspaces:
     - name: git-workspace
       workspace: git-workspace
