apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplatform-{{ .Values.branch }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: simplatform-{{ .Values.branch }}
  template:
    metadata:
      name: simplatform-{{ .Values.branch }}
      labels:
        app: simplatform-{{ .Values.branch }}
    spec:
      containers:
        - image: harbor.galasa.dev/galasadev/galasa-simplatform:{{ .Values.imageTag }}
          imagePullPolicy: Always
          name: simplatform-{{ .Values.branch }}
          env:
          - name: CONTEXTROOT
            value: {{ .Values.branch }}/maven-repo/simplatform
          ports:
            - containerPort: 80
              name: simplatform-{{ .Values.branch }}