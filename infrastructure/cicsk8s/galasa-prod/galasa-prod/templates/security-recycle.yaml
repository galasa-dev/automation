apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: recycle-deployment
  namespace: galasa-prod
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  - apps
  resources:
  - deployments
  - "deployments/scale"
  - replicasets
  verbs:
  - get
  - list
  - watch
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: recycle-deployment
  namespace: galasa-prod
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: recycle-deployment
subjects:
- kind: ServiceAccount
  name: build-bot
  namespace: galasa-tekton