apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: helm
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: command
    type: array
  steps:
  - name: helm
    workingDir: /workspace/git/$(params.context)
    image: docker.io/alpine/helm:3.13.2
    imagePullPolicy: Always
    command:
      - helm
    args:
      - $(params.command[*])
    env:
    - name: KUBECONFIG
      value: /workspace/git/$(params.context)/config
    volumeMounts:
    - name: kube-config
      mountPath: /workspace/git/$(params.context)/config
      subPath: config
  volumes:
    - name: kube-config
      secret:
        secretName: kube-config
