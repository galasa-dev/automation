apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: main-automation
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: commit-sha
    type: string
  tasks:




  - name: recycle-deployment
    taskRef: 
      name: recycle-deployment
    params:
    - name: namespace
      value: galasa-pipelines
    - name: deployment
      value: automation
    workspaces:
     - name: output
       workspace: git-workspace