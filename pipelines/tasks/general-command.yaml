apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: general-command
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params: 
  - name: context
    type: string
  - name: command
    type: array
  - name: image
    type: string  
    default: harbor.galasa.dev/docker_proxy_cache/library/busybox:latest
  steps:
  - name: run-command
    workingDir: /workspace/git/$(params.context)
    image: $(params.image)
    imagePullPolicy: Always
    command:
      - $(params.command[*])