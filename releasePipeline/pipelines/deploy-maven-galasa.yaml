apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: deploy-maven-galasa
spec:
  params:
  - name: version
    type: string
  - name: repository
    type: string
    default: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2"
#
#
#
  tasks:
#
#
#
  - name: deploy-maven
    taskRef: 
      name: deploy-maven-galasa
    params:
    - name: version
      value: $(params.version)
    - name: repository
      value: $(params.repository)
    - name: dockerRepo
      value: $(params.dockerRepo)