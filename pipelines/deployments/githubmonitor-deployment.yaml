apiVersion: apps/v1
kind: Deployment
metadata:
  name: githubmonitor-deployment
  labels:
    app: githubmonitor-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: githubmonitor-deployment
  template:
    metadata:
      labels:
        app: githubmonitor-deployment
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: githubmonitor-deployment
        image: harbor.galasa.dev/common/ghmonitor:main
        imagePullPolicy: Always
        env:
        - name: PULL_REQUEST_EVENT_LISTENER
          valueFrom:
            configMapKeyRef:
              name: githubmonitor-configmap
              key: events.pull_request.eventListener 
        - name: PULL_REQUEST_REVIEW_EVENT_LISTENER
          valueFrom:
            configMapKeyRef:
              name: githubmonitor-configmap
              key: events.pull_request_review.eventListener 
        - name: PUSH_EVENT_LISTENER 
          valueFrom:
            configMapKeyRef:
              name: githubmonitor-configmap
              key: events.push.eventListener 

        volumeMounts:
        - name: latestIdPvc
          mountPath: /latestId
          readOnly: true

      volumes:
      - name: latestIdPvc
        persistentVolumeClaim:
          claimName: latestIdPvc
        

