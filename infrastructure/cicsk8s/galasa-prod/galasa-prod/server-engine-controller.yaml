apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-controller
  namespace: galasa-prod
  labels:
    app: engine-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: engine-controller
  template:
    metadata:
      name: engine-controller
      labels:
        app: engine-controller
    spec:
      serviceAccountName: galasa-controller
      nodeSelector:
        kubernetes.io/arch: amd64
        applevel: critical
      containers:
      - name: resource-monitor
        image: harbor.galasa.dev/galasadev/galasa-ibm-boot-embedded-amd64:prod
        imagePullPolicy: Always
        command: ["java"]
        args: 
        - -jar
        - boot.jar
        - --obr
        - file:galasa.obr
        - --trace
        - --k8scontroller
        - --bootstrap
        - $(BOOTSTRAP_URI)
        env:
        - name: BOOTSTRAP_URI
          valueFrom:
            configMapKeyRef:
              name: config
              key: bootstrap
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 9010
          name: metrics
        - containerPort: 9011
          name: health
        livenessProbe:
          httpGet:
            path: /
            port: 9011
          initialDelaySeconds: 60
          periodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: engine-controller
  namespace: galasa-prod
  labels:
    app: engine-controller
spec:
  ports:
  - port: 9010
    name: metrics
  - port: 9011
    name: health
  selector:
    app: engine-controller