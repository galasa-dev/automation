apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mavengpg
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: mavengpg
    template:
      type: Opaque
      engineVersion: v2
      data:
        galasa.passphrase: "{{ .passphrase }}"
        galasa.gpg: "{{ .gpg }}"
        settings.xml: |
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <profiles>
                    <profile>
                          <id>galasa</id>
                          <activation>
                              <activeByDefault>true</activeByDefault>
                          </activation>
                <properties>
                  <gpg.keyname>C43F690BFADF88D8378721CEA00445C65AB3E02B</gpg.keyname>
                                          <gpg.passphrase>{{ .passphrase }}</gpg.passphrase>
                                          <gpg.homedir>/workspace/gpg</gpg.homedir>
                </properties>
                      <repositories>
                          <repository>
                              <id>galasa.source.repo</id>
                              <url>${galasa.source.repo}</url>
                          </repository>
                          <repository>
                              <id>central</id>
                              <url>${galasa.central.repo}</url>
                          </repository>
                      </repositories>
                      <pluginRepositories>
                          <pluginRepository>
                              <id>galasa.source.repo</id>
                              <url>${galasa.source.repo}</url>
                          </pluginRepository>
                          <pluginRepository>
                              <id>central</id>
                              <url>${galasa.central.repo}</url>
                          </pluginRepository>
                      </pluginRepositories>
              </profile>
            </profiles>
          </settings>

  data:
  - secretKey: passphrase
    remoteRef:
      property: payload
      key: galasa-secrets/gpg-passphrase
  - secretKey: gpg
    remoteRef:
      property: payload
      key: galasa-secrets/gpg