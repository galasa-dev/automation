#
# Recycle the Ecosystem
# 
  - name: recycle-ecosystem
    taskRef:
      name: tkn-cli
    runAfter:
    - snapshot-ibm-boot-embedded
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - recycle-ecosystem
      - -n
      - galasa-build
      - --prefix-name 
      - recycle-ecosystem
      - --use-param-defaults
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
       workspace: git-workspace
