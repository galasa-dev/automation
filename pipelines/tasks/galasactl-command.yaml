apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: galasactl
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: command
    type: array
  steps:
  - name: galasabld
    workingDir: /workspace/git/$(params.context)
    image: harbor.galasa.dev/galasadev/galasa-cli-amd64:main
    imagePullPolicy: Always
    command:
    - galasactl
    - $(params.command[*])