# This EventListener gets called when there is a successful, completed
# workflow run of the 'Main build' on the 'webui' repository.

# It calls the Tekton Pipeline 'update-prod1' which is responsible for 
# recycling the Deployments of the prod1 Galasa service.

apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-webui-workflow-completed-listener
  annotations:
    tekton.dev/payload-validation: "false"
spec:
  serviceAccountName: tekton-trigger
  triggers:
    - name: gitlab-push-events-trigger
      interceptors:
        - name: "validate GitHub payload and filter on eventType"
          ref:
            name: "github"
          params:
          - name: "eventTypes"
            value: ["workflow_run"]
        - name: "CEL filter: only when the workflow run was completed"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.action in ['completed']"
        - name: "CEL filter: only when the workflow run was successful"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.workflow_run.conclusion in ['success']"
        - name: "CEL filter: only when the workflow was for the webui repository"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.repository.name in ['webui']"
        - name: "CEL filter: only when the workflow branch was 'main'"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.workflow_run.head_branch in ['main']"
       
      template:
        spec:
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: update-prod1-
              spec:
                pipelineRef:
                  name: update-prod1
                serviceAccountName: galasa-build-bot
                workspaces:
                - name: git-workspace
                  volumeClaimTemplate:
                    spec:
                      storageClassName: longhorn-temp
                      accessModes:
                        - ReadWriteOnce
                      resources:
                        requests:
                          storage: 20Gi