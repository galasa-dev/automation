apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: recycle-deployment
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: namespace
    type: string
    default: galasa-pipelines
  - name: deployment
    type: string
  steps:
  - name: start-recycle
    image: harbor.galasa.dev/common/kubectl:main
    command:
    - kubectl
    - -n
    - $(params.namespace)
    - rollout
    - restart
    - deployment/$(params.deployment)
  - name: wait-recycle
    image: harbor.galasa.dev/common/kubectl:main
    command:
    - kubectl
    - -n
    - $(params.namespace)
    - rollout
    - status
    - deployment/$(params.deployment)
    - -w
    - --timeout=3m