kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: complete-build-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  params:
  - name: fromBranch
    value: release
  - name: toBranch
    value: release
  - name: refspec
    value: refs/heads/release:refs/heads/release
  - name: imageTag
    value: release
  - name: appname
    value: galasa-release-repo
  pipelineRef:
    name: complete-build
  podTemplate:
    volumes:
    - name: mavengpg
      secret:
        secretName: mavengpg
    - name: gpggradle
      secret:
        secretName: gpggradle
    - name: gpgkey
      secret:
        secretName: gpgkey
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi