      value: gradle
    - name: distBranch
      value: $(params.distBranch)
    - name: fromBranch
      value: $(params.fromBranch)
    - name: force
      value: $(params.force)
#
#
#
  - name: clone-branch-maven
    taskRef: 
      name: clone-branch
    params:
    - name: repo
      value: maven
    - name: distBranch
      value: $(params.distBranch)
