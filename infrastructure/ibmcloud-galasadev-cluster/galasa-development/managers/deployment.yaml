apiVersion: apps/v1
kind: Deployment
metadata:
  name: managers-{{ .Values.branch }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: managers-{{ .Values.branch }}
  template:
    metadata:
      name: managers-{{ .Values.branch }}
      labels:
        app: managers-{{ .Values.branch }}
    spec:
      containers:
        - image: harbor.galasa.dev/galasadev/galasa-managers:{{ .Values.imageTag }}
          imagePullPolicy: Always
          name: managers-{{ .Values.branch }}
          env:
          - name: CONTEXTROOT
            value: {{ .Values.branch }}/maven-repo/managers
          ports:
            - containerPort: 80
              name: managers-{{ .Values.branch }}