apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: docker-build
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: pipelineRunName
    type: string
  - name: imageName
    type: string
  - name: context
    type: string
  - name: noPush
    type: string
    default: "--no-push"
  - name: dockerfilePath
    type: string
  - name: build-args
    type: array
    default: [""]
  steps:
  - name: docker-build
    workingDir: /workspace/git/$(params.pipelineRunName)
    image: docker.io/library/busybox:latest
    env:
    - name: DOCKER_CONFIG
      value: /root/.docker
    command:
    - pwd
  - name: print
    workingDir: /workspace/git/$(params.pipelineRunName)
    image: docker.io/library/busybox:latest
    env:
    - name: DOCKER_CONFIG
      value: /root/.docker
    command:
    - cat
    - ./automation/dockerfiles/wrapping/wrapping-dockerfile
    # - /kaniko/executor
    # - --dockerfile=./$(params.dockerfilePath)
    # - --context=/workspace/git/$(params.context)
    # - --destination=$(params.imageName)
    # - --oci-layout-path=/workspace/git/$(params.context)/image-digest
    # - --single-snapshot
    # - --verbosity=info
    # - $(params.noPush)
    # - $(params.build-args[*])
