kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: maven-wrapping
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - development.galasa.dev
    # secretName: galasadev-cert
  rules:
  - host: development.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: maven-wrapping
            port:
              number: 80
        path: /main/maven/wrapping
        pathType: Prefix
