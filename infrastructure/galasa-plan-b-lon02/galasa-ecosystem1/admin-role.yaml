apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: galasa-ecosystem-admin
  namespace: galasa-ecosystem1
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - containers
  - services
  - configmaps
  - persistentvolumeclaims
  - secrets
  - events
  - serviceaccounts
  - replicationcontrollers
  - "pods/log"
  - "pods/exec"
  - "services/proxy"
  verbs:
  - "*"
- apiGroups:
  - extensions
  - apps
  - networking.k8s.io
  - batch
  - autoscaling
  - rbac.authorization.k8s.io
  resources:
  - deployments
  - "deployments/scale"
  - daemonsets
  - statefulsets
  - replicasets
  - ingresses
  - cronjobs
  - jobs
  - horizontalpodautoscalers
  - roles
  - rolebindings
  verbs:
  - "*"
- apiGroups:
  - "tekton.dev"
  - "triggers.tekton.dev"
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - "external-secrets.io"
  resources:
  - "secretstores"
  - "externalsecrets"
  verbs:
  - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: galasa-ecosystem-admin
  namespace: galasa-ecosystem1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: galasa-admin
subjects:
- kind: ServiceAccount
  name: galasa-ecosystem1-admin
