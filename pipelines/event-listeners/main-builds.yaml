apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: github-main-builder-listener
  namespace: galasa-pipelines
spec:
  serviceAccountName: tekton-trigger
  triggers:
    - name: gitlab-push-events-trigger
      interceptors:
        - name: "validate GitHub payload and filter on eventType"
          ref:
            name: "github"
          params:
          - name: "secretRef"
            value:
              secretName: github-token
              secretKey: token
          - name: "eventTypes"
            value: ["pull_request"]
        - name: "CEL filter: only when PRs are closed"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.action in ['closed']"
        - name: "CEL filter: only when PRs are merged"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.pull_request.merged in [true]"
        - name: "CEL filter: only when PRs are merged into main"
          ref:
            name: "cel"
          params:
          - name: "filter"
            value: "body.pull_request.base.ref in ['main']"
      bindings:
        - name: git-pull-request-number
          value: $(body.pull_request.number) 
        - name: git-repository-name
          value: $(body.repository.name)
        - name: git-commit-sha
          value: $(body.pull_request.head.sha)
        - name: git-merge-sha
          value: $(body.pull_request.merge_commit_sha)
       
      template:
        spec:
          params:
            - name: git-pull-request-number
            - name: git-repository-name
            - name: git-commit-sha
            - name: git-merge-sha
          resourcetemplates:
            - apiVersion: tekton.dev/v1beta1
              kind: PipelineRun
              metadata:
                generateName: repo-$(tt.params.git-repository-name)-main-
              spec:
                pipelineRef:
                  name: main-$(tt.params.git-repository-name)
                serviceAccountName: build-bot
                workspaces:
                - name: git-workspace
                  persistentVolumeClaim:
                    claimName: tekton-build-workspace-pvc
                params:
                  - name: pull-request-number
                    value: $(tt.params.git-pull-request-number)
                  - name: commit-sha
                    value: $(tt.params.git-commit-sha)
                  - name: merge-sha
                    value: $(tt.params.git-merge-sha)