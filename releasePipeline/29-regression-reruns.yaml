kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: regression-test-reruns-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
#
spec:
  params:
  - name: distBranch
    value: release
  - name: version
    value: "x.xx.x"
  - name: bootVersion
    value: "x.xx.x"
#
#
#
  pipelineRef:
    name: regression-reruns
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi