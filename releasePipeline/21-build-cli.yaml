kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: cli-build-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
#
#
#
spec:
  params:
  - name: toBranch
    value: release
  - name: revision
    value: release
  - name: refspec
    value: refs/heads/release:refs/heads/release
  - name: imageTag
    value: release
  - name: appname
    value: release-cli
#
#
#
  pipelineRef:
    name: branch-cli
  serviceAccountName: galasa-build-bot
#
#
#
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi