apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: main-gradle
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: commit-sha
    type: string
  - name: merge-sha
    type: string
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: clone-gradle
    taskRef: 
      name: git-clone
    runAfter:
      - clone-automation
    params:
    - name: url
      value: https://github.com/galasa-dev/gradle
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/gradle
    workspaces:
     - name: output
       workspace: git-workspace  
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-gradle
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: gradle
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: main-docker-build-gradle
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/gradle
    - name: dockerfilePath
      value: automation/dockerfiles/common/retag-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-gradle:main
    - name: noPush
      value: ""
    - name: build-args
      value:
        - "--build-arg=fromImage=harbor.galasa.dev/galasadev/galasa-gradle:$(params.commit-sha)"
        - "--build-arg=repo=gradle"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  finally:
  - name: git-clean-automation
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: git-clean-gradle
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/gradle
    workspaces:
     - name: git-workspace
       workspace: git-workspace
