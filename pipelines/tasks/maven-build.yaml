apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: maven-build
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string 
  - name: settingsLocation
    type: string
    default: /workspace/git/$(params.context)/gpg/settings.xml
  - name: buildArgs
    type: array    
  - name: command
    type: string  
  steps:
  - name: maven-build
    workingDir: /workspace/git/$(params.context)
    image: docker.io/library/maven:3.8.6-openjdk-11 
    imagePullPolicy: Always
    command:
      - mvn
    args:
      - $(params.buildArgs[*])
      - --settings
      - $(params.settingsLocation)
      - --batch-mode
      - --errors
      - --fail-at-end
      - $(params.command) 

  