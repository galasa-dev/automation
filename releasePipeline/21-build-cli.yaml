kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: galasactl-
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
#
#
#
spec:
#
#
#
  pipelineRef:
    name: galasactl-build
#
#
#
  workspaces:
  - name: git-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: longhorn-temp
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi