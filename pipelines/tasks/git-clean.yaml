apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-clean
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: subdirectory
    type: string
    default: ""
  steps:
  - name: clean-subdirectory
    workingDir: /workspace/git/
    image: busybox:latest
    imagePullPolicy: Always
    command:
    - rm
    - -rf
    - /workspace/git/$(params.subdirectory)