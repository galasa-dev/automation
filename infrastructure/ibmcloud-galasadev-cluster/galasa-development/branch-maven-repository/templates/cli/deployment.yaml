{{ if .Values.cli.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cli-{{ .Values.cli.branch }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: cli-{{ .Values.cli.branch }}
  template:
    metadata:
      name: cli-{{ .Values.cli.branch }}
      labels:
        app: cli-{{ .Values.cli.branch }}
    spec:
      containers:
        - image: {{ .Values.cli.imageName }}:{{ .Values.cli.imageTag }}
          imagePullPolicy: Always
          name: cli-{{ .Values.cli.branch }}
          env:
          - name: CONTEXTROOT
            value: {{ .Values.cli.branch }}/maven-repo/cli
          ports:
            - containerPort: 80
{{ end }}