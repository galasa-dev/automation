{{ if .Values.cli-binary.deploy }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cli-binary-{{ .Values.cli-binary.branch }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
    
spec:
  tls:
  - hosts:
    - development.galasa.dev
    secretName: galasa-wildcard-cert
  rules:
  - host: development.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: cli-binary-{{ .Values.cli-binary.branch }}
            port:
              number: 80
        path: /{{ .Values.cli-binary.branch }}/maven-repo/cli-binary
        pathType: Prefix
{{ end }}