apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: copy
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    value: string
  - name: source
    type: string  
  - name: destination
    type: string  
  steps:
  - name: copy
    workingDir: /workspace/git/$(params.context)
    image: busybox:latest
    imagePullPolicy: Always
    script: |
      #!/bin/sh
      set +e
      cp -vr $(params.source) $(params.destination) 
