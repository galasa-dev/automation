apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: go-compile
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: CGO_ENABLED
    type: string
    default: "0"
  - name: GOOS
    type: string
    default: "linux"
  - name: GOARCH
    type: string
    default: "amd64"
  - name: GO111MODULE
    type: string
    default: "auto"
  - name: GOPATH
    type: string
    default: "/go"
  - name: projectBasePath
    type: string
  - name: mainPath
    type: string
    default: "cmd/main.go"
  - name: output
    type: string
  steps:
  - name: docker-build
    workingDir: /workspace/git/$(params.projectBasePath)
    image: golang:latest
    env:
    - name: CGO_ENABLED
      value: $(params.CGO_ENABLED)
    - name: GOOS
      value: $(params.GOOS)
    - name: GOARCH
      value: $(params.GOARCH)
    - name: GO111MODULE
      value: $(params.GO111MODULE)
    - name: GOPATH
      value: $(params.GOPATH)
    command:
    - go
    - build
    - -o
    - /workspace/git/$(params.projectBasePath)/bin/$(params.binaryName)
    - /workspace/git/$$(params.projectBasePath)/$(params.mainPath)
