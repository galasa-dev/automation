apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:  
  name: github-enterprise-credentials
  namespace: galasa-build
  annotations:
    tekton.dev/git-1: https://github.ibm.com
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: github-enterprise-credentials
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
          
  data:
  - secretKey: username
    remoteRef:
      property: username
      key: galasa-secrets/w3
  - secretKey: password
    remoteRef:
      property: password
      key: galasa-secrets/w3