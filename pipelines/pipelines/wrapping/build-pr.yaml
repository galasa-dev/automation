apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pr-wrapping
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: head-ref
    type: string
  - name: head-sha
    type: string
  - name: base-ref
    type: string
  - name: prUrl
    type: string
  - name: statusesUrl
    type: string
  - name: issueUrl
    type: string
  - name: userId
    type: string
  - name: pr-number
    type: string
  - name: action
    type: string
  tasks:
  - name: git-verify
    taskRef:
      name: git-verify
    params:
    - name: userId
      value: $(params.userId)
    - name: prUrl
      value: $(params.prUrl)
    - name: action
      value: $(params.action)
  - name: clone-automation
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: clone-wrapping
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/wrapping
    - name: revision
      value: $(params.base-ref)
    - name: refspec
      value: refs/pull/$(params.pr-number)/head:refs/heads/$(params.base-ref)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/wrapping
    workspaces:
     - name: output
       workspace: git-workspace  

  - name: maven-gpg
    taskRef:
      name: maven-gpg
    runAfter:
    - clone-wrapping 
    params:
    - name: context 
      value: $(context.pipelineRun.name)/wrapping

  - name: maven-build-wrapping
    taskRef:
      name: maven-build
    runAfter:
    - maven-gpg
    params:
    - name: context
      value: $(context.pipelineRun.name)/wrapping
    - name: build-args
      value: 
        - "-Dgpg.skip=true"
        - "-Dgalasa.source.repo=https://repo.maven.apache.org/maven2/"
        - "-Dgalasa.central.repo=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/wrapping/repo"
    - name: command
      value: deploy
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-wrapping
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: wrapping
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: docker-build-wrapping
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    - maven-build-wrapping
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/wrapping
    - name: dockerfilePath
      value: automation/dockerfiles/wrapping/wrapping-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-wrapping:$(params.head-sha)
    - name: noPush
      value: ""
    - name: build-args
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"
        - "--build-arg=baseVersion=latest"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  finally:
  - name: git-status
    when:
      - input: "$(tasks.git-verify.status)"
        operator: in
        values: ["Succeeded"]
    taskRef:
      name: git-status
    params:
    - name: status
      value: $(tasks.status)
    - name: prUrl
      value: $(params.prUrl)
    - name: statusesUrl
      value: $(params.statusesUrl)
    - name: issueUrl
      value: $(params.issueUrl)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
  - name: git-clean-automation
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: git-clean-wrapping
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/wrapping
    workspaces:
     - name: git-workspace
       workspace: git-workspace