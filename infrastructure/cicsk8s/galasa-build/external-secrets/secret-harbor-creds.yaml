# This ExternalSecret creates the Secret harbor-creds which are used for
# basic authentication for pushing to Harbor

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-creds
  namespace: galasa-build
  annotations:
    tekton.dev/docker-0: https://harbor.galasa.dev/v1
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: harbor-creds
    template:
      metadata:
        annotations:
          tekton.dev/docker-0: https://harbor.galasa.dev/v1
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"

  data:
  - secretKey: username
    remoteRef:
      property: username
      key: galasa-secrets/harbor-creds
  - secretKey: password
    remoteRef:
      property: password
      key: galasa-secrets/harbor-creds