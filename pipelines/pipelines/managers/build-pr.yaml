apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pr-managers
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: headRef
    type: string
  - name: headSha
    type: string
  - name: baseRef
    type: string
  - name: prUrl
    type: string
  - name: statusesUrl
    type: string
  - name: issueUrl
    type: string
  - name: userId
    type: string
  - name: prNumber
    type: string
  - name: action
    type: string
  tasks:


  - name: git-verify
    taskRef:
      name: git-verify
    params:
    - name: userId
      value: $(params.userId)
    - name: prUrl
      value: $(params.prUrl)
    - name: action
      value: $(params.action)


  - name: clone-automation
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace


  - name: clone-managers
    taskRef: 
      name: git-clone
    runAfter:
      - git-verify
    params:
    - name: url
      value: https://github.com/galasa-dev/managers
    - name: revision
      value: $(params.baseRef)
    - name: refspec
      value: refs/pull/$(params.prNumber)/head:refs/heads/$(params.baseRef)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/managers
    workspaces:
     - name: output
       workspace: git-workspace


  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-managers
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: managers
    workspaces:
     - name: git-workspace
       workspace: git-workspace


  - name: gradle-build-managers
    taskRef:
      name: gradle-build
    runAfter:
    - clone-managers
    params:
    - name: context
      value: $(context.pipelineRun.name)/managers/galasa-managers-parent
    - name: buildArgs
      value: 
        - "-PsourceMaven=https://development.galasa.dev/main/maven-repo/extensions"
        - "-PcentralMaven=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/managers/repo"
    - name: command
      value: 
        - check
        - publish
        - "--info"
    workspaces:
     - name: git-workspace
       workspace: git-workspace


  - name: docker-build-managers
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    - gradle-build-managers
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/managers
    - name: dockerfilePath
      value: automation/dockerfiles/managers/managers-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-managers:$(params.headSha)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=dockerRepository=harbor.galasa.dev"
        - "--build-arg=tag=main"
    workspaces:
     - name: git-workspace
       workspace: git-workspace

       
  finally:
  - name: git-status
    when:
      - input: "$(tasks.git-verify.status)"
        operator: in
        values: ["Succeeded"]
    taskRef:
      name: git-status
    params:
    - name: status
      value: $(tasks.status)
    - name: prUrl
      value: $(params.prUrl)
    - name: statusesUrl
      value: $(params.statusesUrl)
    - name: issueUrl
      value: $(params.issueUrl)
    - name: pipelineRunName
      value: $(context.pipelineRun.name)

  # Commenting out for now, until we decide whether to stay with VolumeClaimTemplate per PRun or go back to PVC
