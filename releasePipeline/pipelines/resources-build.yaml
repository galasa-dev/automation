apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: resources-build
  namespace: galasa-build
spec:
  params:
  - name: distBranch
    type: string
  - name: version
    type: string
  - name: refspec
    type: string
    default: refs/heads/main:refs/heads/main
  workspaces:
  - name: git-workspace
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "1"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace

  - name: branch-docker-build-resources
    taskRef:
      name: docker-build
    runAfter:
      - clone-automation
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/automation/dockerfiles/release/resources
    - name: dockerfilePath
      value: automation/dockerfiles/release/resources/resources-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-resources:$(params.distBranch)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=branch=$(params.distBranch)"
        - "--build-arg=version=$(params.version)"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
 