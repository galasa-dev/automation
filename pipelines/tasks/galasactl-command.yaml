apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: galasactl
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: command
    type: array
  - name: galasactlImageTag
    type: string
    default: main
  - name: galasaTokenSecretName
    type: string
    default: galasa-prod1-token
  - name: galasaTokenSecretKey
    type: string
    default: token
  - name: galasaHome
    type: string
    default: /workspace/git/$(params.context)
  steps:
  - name: galasactl
    workingDir: /workspace/git/$(params.context)
    image: harbor.galasa.dev/galasadev/galasa-cli-ibm-amd64:$(params.galasactlImageTag)
    imagePullPolicy: Always
    env:
    - name: GALASA_HOME
      value: $(params.galasaHome)
    - name: GALASA_TOKEN
      valueFrom:
        secretKeyRef:
          name: $(params.galasaTokenSecretName)
          key: $(params.galasaTokenSecretKey)
          optional: false
    command:
    - galasactl
    - $(params.command[*])