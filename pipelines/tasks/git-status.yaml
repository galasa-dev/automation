apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-status
  namespace: galasa-build
spec:
  params:
  - name: status
    type: string
  - name: prUrl
    type: string
  - name: statusesUrl
    type: string
  - name: issueUrl
    type: string
  - name: pipelineRunName
    type: string
  steps:
  - name: github-status
    workingDir: /workspace/git/
    image: harbor.galasa.dev/common/ghstatus:main
    imagePullPolicy: Always
    env:
    - name: GITHUBTOKEN
      valueFrom:
        secretKeyRef:
          name: github-token
          key: password
          optional: false
    command:
    - /go/bin/ghstatus
    - --status
    - $(params.status)
    - --prUrl
    - $(params.prUrl)
    - --statusesUrl
    - $(params.statusesUrl)
    - --issueUrl
    - $(params.issueUrl)
    - --pipelineRunName
    - $(params.pipelineRunName)