apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: branch-framework
  namespace: galasa-build
spec:
  params:
  - name: fromBranch
    type: string
    default: main
  - name: toBranch
    type: string
    default: main
  - name: refspec
    type: string
    default: refs/heads/main:refs/heads/main
  - name: imageTag
    type: string
    default: main
  - name: appname
    type: string
    default: main-maven-repos
  workspaces:
  - name: git-workspace
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: clone-framework
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/framework
    - name: revision
      value: $(params.toBranch)
    - name: refspec
      value: $(params.refspec)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/framework
    workspaces:
     - name: output
       workspace: git-workspace 
  - name: check-branch
    # when: 
    #   - input: "$(params.toBranch)"
    #     operator: notin
    #     values: ["main"]
    taskRef: 
      name: git-check-branch
    runAfter:
    - clone-framework  
    params:
    - name: context
      value: $(context.pipelineRun.name)/framework
    - name: branch
      value: $(params.toBranch)
    workspaces:
     - name: git-workspace
       workspace: git-workspace 
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - check-branch
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: framework
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: branch-gradle-build-framework
    taskRef:
      name: gradle-build
    runAfter: 
      - check-branch
    params:
    - name: context
      value: $(context.pipelineRun.name)/framework/galasa-parent
    - name: buildArgs
      value:
        - "-PsourceMaven=https://development.galasa.dev/$(params.fromBranch)/maven-repo/maven"
        - "-PcentralMaven=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/framework/repo"
    - name: command
      value: 
        - check
        - publish
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: branch-docker-build-framework
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    - branch-gradle-build-framework
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/framework
    - name: dockerfilePath
      value: automation/dockerfiles/framework/framework-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-framework:$(params.imageTag)
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=tag=$(params.fromBranch)"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: recycle-deployment
    taskRef:
      name: argocd-cli
    runAfter:
    - branch-docker-build-framework
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - actions 
      - run 
      - $(params.appname)
      - restart 
      - --kind 
      - Deployment
      - --resource-name
      - framework-$(params.imageTag)
  - name: wait-deployment
    taskRef:
      name: argocd-cli
    runAfter:
    - recycle-deployment
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - wait
      - $(params.appname) 
      - --resource
      - apps:Deployment:framework-$(params.imageTag)
      - --health
  # Trigger the next Pipeline (branch-extensions)
  - name: trigger-extensions
    taskRef:
      name: tkn-cli
    runAfter:
    - wait-deployment
    params:
    - name: context
      value: $(context.pipelineRun.name)/automation
    - name: command
      value: 
      - pipeline
      - start
      - branch-extensions
      - -n
      - galasa-build
      - --prefix-name 
      - trigger-extensions-$(params.toBranch)
      - --param
      - fromBranch=$(params.fromBranch)
      - --param
      - toBranch=$(params.toBranch)
      - --param
      - refspec=$(params.refspec)
      - --param
      - imageTag=$(params.imageTag)
      - --param
      - appname=$(params.appname)
      - --workspace
      - name=git-workspace,volumeClaimTemplateFile=./pipelines/templates/git-workspace-template.yaml
      - --pod-template
      - ./pipelines/templates/pod-template.yaml
      - --serviceaccount
      - galasa-build-bot
    workspaces:
     - name: git-workspace
       workspace: git-workspace

