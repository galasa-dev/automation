apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: helm-cli
  namespace: galasa-build
spec:
  params:
  - name: command
    type: array
  steps:
  - name: helm-cli
    image: docker.io/alpine/helm:3.10.2
    imagePullPolicy: Always
    args:
    - $(params.command)
