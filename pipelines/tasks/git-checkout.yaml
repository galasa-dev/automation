apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: git-check-branch
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string 
  - name: branch
    type: string    
  steps:
  - name: run-script
    workingDir: /workspace/git/$(params.context)
    image: harbor.galasa.dev/common/gitcli:main
    imagePullPolicy: Always
    env:
    - name: GITHUBTOKEN
      valueFrom:
        secretKeyRef:
          name: github-token
          key: password
          optional: false
    # script: |
    #   #!/bin/sh
    #   git ls-remote --heads git@github.com:galasa-dev/$(params.repo).git $(params.branch) | grep $(params.branch) >/dev/null
    #   if [ "$?" == "1" ] ; then  
    #     echo -n "Create branch" | tee $(results.result.path);
    #     exit;
    #   else 
    #     echo -n "Branch exists" | tee $(results.result.path)
    #     exit;
    #   fi
    script: |
      #!/bin/sh
      set +e
      EXISTS="$(git branch --list $(params.branch))"
      if [ -z "$EXISTS" ]; then
        echo "Does not exist";
        git checkout -b $(params.branch)
      else
        echo "Exists";
        git switch $(params.branch)
      fi
