apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: argocd-cli
  namespace: galasa-build
spec:
  params:
  - name: command
    type: array   
  - name: server
    type: string    
  steps:
  - name: argocd-cli
    image: harbor.galasa.dev/common/argocd-cli:main
    imagePullPolicy: Always
    env:
    - name: ARGOCD_AUTH_TOKEN
      valueFrom:
        secretKeyRef:
          name: argocd-token
          key: argocd-token
          optional: false
    args:
    - $(params.command)
    - "--server"
    - $(params.server)