apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-image-ghgverify
  namespace: galasa-pipelines
spec:
  workspaces:
  - name: git-workspace
  params:
  - name: distBranch
    type: string
  - name: refspec
    type: string
  - name: noPush
    type: string
    default: "--no-push"
  - name: imageName
    type: string
    default: nopushimage:latest
  tasks:
  # - name: git-verify
  - name: git-clean
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: automation
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: git-clone
    taskRef: 
      name: git-clone
    runAfter:
    - git-clean
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: $(params.distBranch)
    - name: refspec
      value: $(params.refspec)
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: build-ghgverify-image
    taskRef:
      name: docker-build
    runAfter:
    - git-clone
    params:
    - name: context
      value: automation/build-images/github-verify
    - name: imageName
      value: harbor.galasa.dev/build-images/ghgverify
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  # - name: git-status