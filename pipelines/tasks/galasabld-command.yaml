apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: galasabld
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: command
    type: array
  - name: tag
    type: string
    default: main
  steps:
  - name: galasabld
    workingDir: /workspace/git/$(params.context)
    image: harbor.galasa.dev/galasadev/galasabld:$(params.tag)
    imagePullPolicy: Always
    command:
    - galasabld
    - $(params.command[*])
