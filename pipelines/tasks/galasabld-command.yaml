apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: galasabld
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
    mountPath: /workspace/git
  params:
  - name: context
    type: string
  - name: command
    type: array
  - name: galasabldImageTag
    type: string
    default: main
  steps:
  - name: galasabld
    workingDir: /workspace/git/$(params.context)
    image: harbor.galasa.dev/galasadev/galasabld-amd64:$(params.galasabldImageTag)
    imagePullPolicy: Always
    command:
    - galasabld
    - $(params.command[*])
    volumeMounts:
    - name: githubcreds
      mountPath: /creds
    - name: harborcreds
      mountPath: /harborcreds
    - name: mavencreds
      mountPath: /workspace/git/$(context.pipelineRun.name)/creds
  volumes:
    - name: mavencreds
      secret:
        secretName: maven-creds