apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: githubapp-copyright-unit-test-key
  namespace: galasa-build
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: githubapp-copyright-unit-test-key
    template:
      type: Opaque
      data: 
        key.pem: | 
          {{ .key.pem }}

  data:
  - secretKey: key.pem
    remoteRef:
      property: key.pem
      key: galasa-secrets/githubapp-copyright-unit-test-keys