apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: icr-api-key
  namespace: galasa-build
  annotations:
    tekton.dev/docker-0: https://icr.io/v2
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: icr-api-key
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"

  data:
  - secretKey: username
    remoteRef:
      property: username
      key: galasa-secrets/icr-api-key
  - secretKey: password
    remoteRef:
      property: password
      key: galasa-secrets/icr-api-key

