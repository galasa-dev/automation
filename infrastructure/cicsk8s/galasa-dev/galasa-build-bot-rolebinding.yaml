#
# Gives the galasa-build-bot ServiceAccount permissions
# that are stored in the galasa-dev-admin Role.
#
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: galasa-build-bot-access
  namespace: galasa-dev
roleRef:
  kind: Role
  name: galasa-dev-admin
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: galasa-build-bot
    namespace: galasa-build
