apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: galasa-service1-github-oauth-app-for-dex
  namespace: galasa-service1
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    name: galasa-service1-github-oauth-app-for-dex
    template:
      type: Opaque

  data:
  - secretKey: githubOAuthAppClientId
    remoteRef:
      # This maps to galasa-service1-github-oauth-app-for-dex
      property: username
      key: username_password/9f1816d8-fe64-6713-b97f-5572ac89c5fd
  - secretKey: githubOAuthAppClientSecret
    remoteRef:
      # This maps to galasa-service1-github-oauth-app-for-dex
      property: password
      key: username_password/9f1816d8-fe64-6713-b97f-5572ac89c5fd
