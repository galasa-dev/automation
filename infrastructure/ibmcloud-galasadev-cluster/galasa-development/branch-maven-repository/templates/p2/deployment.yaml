{{ if .Values.p2.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: p2-{{ .Values.p2.branch }}
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: p2-{{ .Values.p2.branch }}
  template:
    metadata:
      name: p2-{{ .Values.p2.branch }}
      labels:
        app: p2-{{ .Values.p2.branch }}
    spec:
      containers:
        - image: {{ .Values.p2.imageName }}:{{ .Values.p2.imageTag }}
          imagePullPolicy: Always
          name: p2-{{ .Values.p2.branch }}
          env:
          - name: CONTEXTROOT
            value: {{ .Values.p2.branch }}/maven-repo/p2
          ports:
            - containerPort: 80
{{ end }}