apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-creds
  namespace: galasa-pipelines
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    name: harbor-creds
    template:
      type: kubernetes.io/basic-auth
      metadata:
        annotations:
          tekton.dev/docker-0: https://harbor.galasa.dev
  data:
  - secretKey: username
    remoteRef:
      property: username
      key: username_password/6af14812-26ab-2dce-6aef-5007fa017f02
  - secretKey: password
    remoteRef:
      property: password
      key: username_password/6af14812-26ab-2dce-6aef-5007fa017f02