{{ if .Values.isolated.deploy }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: isolated-{{ .Values.isolated.branch }}
  namespace: {{ .Values.namespace }}
    
spec:
  ingressClassName: public-iks-k8s-nginx
  tls:
  - hosts:
    - development.galasa.dev
    secretName: devgalasa-tls-secret
  rules:
  - host: development.galasa.dev
    http:
      paths:
      - backend:
          service:
            name: isolated-{{ .Values.isolated.branch }}
            port:
              number: 80
        path: /{{ .Values.isolated.branch }}/maven-repo/isolated
        pathType: Prefix
{{ end }}