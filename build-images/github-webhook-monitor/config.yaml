apiVersion: v1
kind: ConfigMap
metadata:
  name: githubmonitor-configmap
data:
  events: 
    pull_request:
      eventListener: "el-github-pr-builder-listener.galasa-build.svc.cluster.local"
    pull_request_review:
      eventListener: "el-github-pr-review-builder-listener.galasa-build.svc.cluster.local"
    push:
      eventListener: "el-github-main-builder-listener.galasa-build.svc.cluster.local"
  