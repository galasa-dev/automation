apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: main-framework
  namespace: galasa-build
spec:
  workspaces:
  - name: git-workspace
  tasks:
  - name: clone-automation
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/automation
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: output
       workspace: git-workspace
  - name: clone-framework
    taskRef: 
      name: git-clone
    params:
    - name: url
      value: https://github.com/galasa-dev/framework
    - name: revision
      value: main
    - name: refspec
      value: refs/heads/main:refs/heads/main
    - name: depth
      value: "99999999"
    - name: subdirectory
      value: $(context.pipelineRun.name)/framework
    workspaces:
     - name: output
       workspace: git-workspace  
  - name: get-commit
    taskRef:
      name: get-commit
    runAfter:
    - clone-framework
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: repo
      value: framework
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: main-gradle-build-framework
    taskRef:
      name: gradle-build
    runAfter: 
      - clone-framework
    params:
    - name: context
      value: $(context.pipelineRun.name)/framework/galasa-parent
    - name: buildArgs
      value:
        - "-PsourceMaven=https://development.galasa.dev/main/maven-repo/maven"
        - "-PcentralMaven=https://repo.maven.apache.org/maven2/"
        - "-PtargetMaven=/workspace/git/$(context.pipelineRun.name)/framework/repo"
    - name: command
      value: publish
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: main-docker-build-framework
    taskRef:
      name: docker-build
    runAfter:
    - get-commit
    - main-gradle-build-framework
    params:
    - name: pipelineRunName
      value: $(context.pipelineRun.name)
    - name: context
      value: $(context.pipelineRun.name)/framework
    - name: dockerfilePath
      value: automation/dockerfiles/framework/framework-dockerfile
    - name: imageName
      value: harbor.galasa.dev/galasadev/galasa-framework:main
    - name: noPush
      value: ""
    - name: buildArgs
      value:
        - "--build-arg=tag=main"
        - "--build-arg=dockerRepository=harbor.galasa.dev"
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: recycle-deployment
    taskRef:
      name: argocd-cli
    runAfter:
    - main-docker-build-framework
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - actions 
      - run 
      - development-repo-main 
      - restart 
      - --kind 
      - Deployment
      - --resource-name
      - framework
  - name: wait-deployment
    taskRef:
      name: argocd-cli
    runAfter:
    - recycle-deployment
    params:
    - name: server
      value: argocd.galasa.dev
    - name: command
      value: 
      - app 
      - wait
      - development-repo-main
      - --resource
      - apps:Deployment:framework 
      - --health
  finally:
  - name: git-clean-automation
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/automation
    workspaces:
     - name: git-workspace
       workspace: git-workspace
  - name: git-clean-framework
    taskRef: 
      name: git-clean
    params:
    - name: subdirectory
      value: $(context.pipelineRun.name)/framework
    workspaces:
     - name: git-workspace
       workspace: git-workspace