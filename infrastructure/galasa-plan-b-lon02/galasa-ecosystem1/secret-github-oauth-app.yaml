apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: galasa-ecosystem1-github-oauth-app-for-dex
  namespace: galasa-ecosystem1
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    name: galasa-ecosystem1-github-oauth-app-for-dex
    template:
      type: Opaque

  data:
  - secretKey: githubOAuthAppClientId
    remoteRef:
      property: username
      key: galasa-ecosystem1-github-oauth-app-for-dex
  - secretKey: githubOAuthAppClientSecret
    remoteRef:
      property: password
      key: galasa-ecosystem1-github-oauth-app-for-dex
