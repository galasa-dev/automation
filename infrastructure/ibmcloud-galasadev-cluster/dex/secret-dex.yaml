apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dex
  namespace: dex
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: ibmcloud-secrets-manager
    kind: SecretStore
  target:
    name: dex
  data:
  - secretKey: username
    remoteRef:
      property: username
      key: username_password/a3c3dee7-ba58-b72c-2c1f-7059ef5dcfe5
  - secretKey: password
    remoteRef:
      property: password
      key: username_password/a3c3dee7-ba58-b72c-2c1f-7059ef5dcfe5