#
#
  - name: tag-branch-automation
    taskRef:
      name: galasabld
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: command
      value:
        - github
        - branch
        - tag
        - --repository
        - automation
        - --branch
        - $(params.distBranch)
        - --tag
        - $(params.tag)
        - --credentials
        - /creds/githubcreds.yaml
