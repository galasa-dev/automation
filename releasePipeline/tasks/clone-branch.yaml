apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: clone-branch
spec:
  params:
  - name: repo
    type: string
  - name: distBranch
    type: string
  - name: fromBranch
    type: string
  - name: force
    type: string
    default: ""
  - name: overwrite
    type: string
    default: ""
  - name: dockerRepo
    type: string
    default: harbor.galasa.dev
#
#
#
  steps: 
#
#
#
  - name: clone-branch
    image: $(params.dockerRepo)/galasadev/galasabld
    command:
    - galasabld
    - github
    - branch
    - copy
    - --repository
    - $(params.repo)
    - --to
    - $(params.distBranch)
    - --branch
    - $(params.fromBranch)
    - $(params.overwrite)
    - $(params.force)
    - --credentials
    - /workspace/git/$(context.pipelineRun.name)/creds/githubcreds.yaml
    // JADE TO DO - Find new version of this secret in galasa-build namespace
    volumeMounts:
    - name: githubcreds
      mountPath: /workspace/git/$(context.pipelineRun.name)/creds
  volumes:
    - name: githubcreds
      secret:
        secretName: github-creds
