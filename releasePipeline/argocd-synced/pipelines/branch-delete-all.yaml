apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: branch-delete-all
  namespace: galasa-build
spec:
  params:
  - name: distBranch
    type: string
#
#
#
  tasks:
#
#######  Automation
#
  - name: delete-branch-automation
    taskRef:
      name: galasabld
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: command
      value: 
        - github
        - branch
        - delete
        - --repository
        - automation
        - --branch
        - $(params.distBranch)
        - --credentials
        - /creds/githubcreds.yaml        
