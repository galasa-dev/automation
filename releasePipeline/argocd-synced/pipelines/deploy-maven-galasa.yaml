apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: deploy-maven-galasa
  namespace: galasa-build
spec:
  params:
  - name: version
    type: string
  - name: repository
    type: string
    default: "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2"
#
#
#
  tasks:
#
#
#
  - name: deploy-maven
    taskRef:
      name: galasabld-copy
    params:
    - name: context
      value: $(context.pipelineRun.name)
    - name: command
      value:
      - maven
      - deploy
      - --repository
      - $(params.repository)
      - --local
      - /usr/local/apache2/htdocs
      - --group
      - dev.galasa
      - --version
      - $(params.version)
      - --credentials
      - /mavencreds/mavencreds.yaml